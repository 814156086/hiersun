<div class="datalist">
    <!-- BEGIN PAGE TITLE -->
    <div class="page-head">
      <div class="page-title">
        <h1>商户通知
          <small>Business Message</small>
        </h1>
      </div>
    </div>
    <!-- END PAGE TITLE -->
    <div class="row">
      <div class="col-md-12">
        <div class="portlet-body">
          <div class="contenttab">
            <!--筛选-->
            <div class="choosesx">
              <form class="form-inline">
                <div class="form-group col-md-3">
                  <label for="f1">订单号：</label>
                  <input type="text" id="f1" class="form-control pageeng" placeholder="订单号" />
                </div>
                <div class="form-group col-md-3">
                    <label for="f1">商户单号：</label>
                    <input type="text" class="form-control businessnum" placeholder="商户单号" />
                  </div>
                <div class="form-group col-md-3">
                  <label>通知状态：</label>
                  <select class="form-control businesslx">
                    <option value="">所有状态</option>
                    <option value="1">通知中</option>
                    <option value="2">通知成功</option>
                    <option value="3">通知失败</option>
                  </select>
                </div>
                <button class="btn btn-default" type="button" (click)="reset()">重置</button>
                <button class="btn green btn-default" type="button" (click)="mesglist()">查询</button>
              </form>
            </div>
            <!--筛选-->
            <div class="portlet box blue-hoki">
              <!--列表头-->
              <div class="portlet-title">
                <div class="caption">
                  <i class="fa fa-globe"></i>通知列表
                </div>
                <div class="tools">
                  <a href="javascript:;" class="collapse" data-original-title="" title=""></a>
                </div>
              </div>
              <!--列表end-->
              <!--body-->
              <div class="portlet-body">
  
                <div class="table-scrollable">
                  <table class="table table-striped table-bordered table-hover ">
                    <thead>
                      <tr>
                        <th style="width:15%">
                            订单号
                        </th>
                        <th style="width:15%">
                            商户ID
                        </th>
                        <th style="width:15%">
                            订单类型
                        </th>
                        <th style="width:10%">
                            通知次数
                        </th>
                        <th style="width:10%">
                            状态
                        </th>
                        <th style="width:15%">
                          最后通知
                        </th>
                        <th style="width:20%">
                          操作
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of msglist">
                        <td>{{item.orderId}}</td>
                        <td>{{item.mchId}}</td>
                        <td>
                          <span *ngIf="item.orderType==1">支付</span>
                          <span *ngIf="item.orderType==2">转账</span>
                          <span *ngIf="item.orderType==3">退款</span>
                          <span *ngIf="item.orderType==null">--</span>
                        </td>
                        <td>{{item.notifyCount}}</td>
                        <td>
                          <span class="label label-sm label-primary" *ngIf="item.status==1">通知中</span>
                          <span class="label label-sm label-success" *ngIf="item.status==2">通知成功</span>
                          <span class="label label-sm label-danger" *ngIf="item.status==3">通知失败</span>
                          <span class="tingyong" *ngIf="item.status==null">--</span>
                        </td>
                        <td>
                          <span *ngIf="item.lastNotifyTime==null">--</span>
                          <span *ngIf="item.lastNotifyTime!=null">{{item.lastNotifyTime | date:'yyyy-MM-dd HH:mm:ss'}}</span>
                        </td>
                        
                        <td>
                          <a class="btn btn-xs btn-info" routerLink='/pay/businessmsgdetail' [queryParams]="{orderId:item.orderId,type:1,page:pageNo}">
                              <i class="fa fa-file-pdf-o"></i>查看详情</a>
                          <!-- <a class="btn btn-xs btn-info green" data-toggle="modal" data-target="#myModal3">
                            <i class="fa fa-edit"></i> 发送通知</a> -->
                        </td>
                      </tr>
                      <tr *ngIf="nodata">
                        <td colspan="7" style="text-align:center;padding:10px;">暂时还没有数据</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!--分页页码-->
                <div class="clearfix box">
                  <div id="pagination1" class="page fr"></div>
                </div>
                <!--分页页码end-->
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="spinner" *ngIf="isload">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
  </div>
  <div id="hint" *ngIf="isHint">
    <div class="hintMsg">
      <i *ngIf="warning" class="warningMsg"></i>
      <i *ngIf="!warning" class="ok"></i>
      <span>{{hintMsg}}</span>
    </div>
  </div>
  <div id="myModal3" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <h4 class="modal-title">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">信息</font>
                </font>
            </h4>
          </div>
          <div class="modal-body">
            <p>
              <input type="hidden" class="imgid"/>
              确定重新发送通知吗
            </p>
          </div>
          <div class="modal-footer">
            <button class="btn default" data-dismiss="modal" aria-hidden="true">发送</button>
            <button data-dismiss="modal" class="btn blue delsure">不发送</button>
          </div>
        </div>
      </div>
    </div>
