<div class="page-head">
  <!-- BEGIN PAGE TITLE -->
  <div class="page-title">
    <h1>订单信息
      <small>Order Message</small>
    </h1>
  </div>
  <!-- END PAGE TITLE -->
</div>
<div class="row">
  <div class="col-md-12">
    <div class="contenttab">
      <form class="templatecon form-horizontal">
        <div class="form-group">
          <label class="col-md-2 control-label">订单号：
          </label>
          <div class="col-md-8">
            <input class="form-control" type="text" name="orderno" [(ngModel)]="orderno" disabled>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">商户ID：
          </label>
          <div class="col-md-8">
            <input class="form-control" type="text" name="businessid" [(ngModel)]="businessid" disabled>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">商户单号：
          </label>
          <div class="col-md-8">
            <input class="form-control" type="text" name="businessorderno" [(ngModel)]="businessorderno" disabled>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">订单类型：
          </label>
          <div class="col-md-8">
            <input class="form-control" type="text" name="ordertype" [(ngModel)]="ordertype" disabled>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">通知状态：
          </label>
          <div class="col-md-8">
            <input class="form-control" type="text" name="tzstatus" [(ngModel)]="tzstatus" disabled>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">通知结果：
          </label>
          <div class="col-md-8">
            <input class="form-control" type="text" name="tzresult" [(ngModel)]="tzresult" disabled>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">通知地址：
          </label>
          <div class="col-md-8">
            <input class="form-control" type="text" name="tzadress" [(ngModel)]="tzadress" disabled>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">通知次数：
          </label>
          <div class="col-md-8">
            <input class="form-control" type="text" name="tzcount" [(ngModel)]="tzcount" disabled>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">最后通知：
          </label>
          <div class="col-md-8">
            <input class="form-control" type="text" name="lasttztime" value="{{lasttztime | date:'yyyy-MM-dd HH:mm:ss'}}" disabled>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">创建时间：
          </label>
          <div class="col-md-8">
            <input class="form-control" type="text" name="creattime" value="{{creattime | date:'yyyy-MM-dd HH:mm:ss'}}" disabled>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">更新时间：
          </label>
          <div class="col-md-8">
            <input class="form-control" type="text" name="updatetime" value="{{updatetime | date:'yyyy-MM-dd HH:mm:ss'}}" disabled>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label"></label>
          <div class="col-md-8">
            <button type="button" class="btn default" (click)="goback()">返回</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="spinner" *ngIf="isload">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
<div id="hint" *ngIf="isHint">
  <div class="hintMsg">
    <i *ngIf="warning" class="warningMsg"></i>
    <i *ngIf="!warning" class="ok"></i>
    <span>{{hintMsg}}</span>
  </div>
</div>
