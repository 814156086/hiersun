    <!-- BEGIN PAGE TITLE -->
    <div class="page-head">
      <div class="page-title">
        <h1>支付类型
          <small>Paytype Manage</small>
        </h1>
      </div>
    </div>
    <!-- END PAGE TITLE -->
    <div class="row">
      <div class="col-md-12">
        <div class="portlet-body">
          <div class="contenttab">
            <a class="btn blue-hoki" routerLink='/pay/addpaytype' [queryParams]="{page:1}" style="margin-bottom:20px;">
              <i class="fa fa-plus"></i> 添加</a>

              <form class="form-inline">

                  <select id="businessid" class="form-control pageeng" style="width:70%;" data-placeholder="请输入商户ID">
                      <option value=""></option>
                      <option *ngFor="let item of businessidlist;let itemkey=index;" value="{{item}}">{{item}}</option>
                  </select>

                <div class="form-group col-md-3">

            <!--筛选-->
            <div class="portlet box blue-hoki">
              <!--列表头-->
              <div class="portlet-title">
                <div class="caption">
                  <i class="fa fa-globe"></i>支付类型列表
                </div>
                <div class="tools">
                  <a href="javascript:;" class="collapse" data-original-title="" title=""></a>
                </div>
              </div>
              <!--列表end-->
              <!--body-->
              <div class="portlet-body">
                <div class="table-scrollable">
                  <table class="table table-striped table-bordered table-hover">
                    <thead>
                      <tr>
                        <th style="width:15%">类型编码</th>
                        <th style="width:15%">支付名称</th>
                        <th style="width:15%">创建时间 </th>
                        <th style="width:20%">操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of typelist">
                        <td>{{item.code}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                        <td>
                          <a class="btn btn-xs btn-info" routerLink='/pay/addpaytype' [queryParams]="{id:item.code,type:1,page:pageNo}">
                              <i class="fa fa-file-pdf-o"></i> 详情</a>
                          <a class="btn btn-xs btn-info green" routerLink='/pay/addpaytype' [queryParams]="{id:item.code,type:2,page:pageNo}">
                            <i class="fa fa-edit"></i> 编辑</a>
                        </td>
                      </tr>
                      <tr *ngIf="nodata==true">
                        <td colspan="6" style="text-align:center;padding:10px;">暂时还没有数据</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!--分页页码-->
                <div class="clearfix box">
                  <div id="pagination1" class="page fr"></div>
                </div>
                <!--分页页码end-->
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="spinner" *ngIf="isload">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
  </div>
  <div id="hint" *ngIf="isHint">
    <div class="hintMsg">
        <i *ngIf="warning" class="warningMsg"></i>
        <i *ngIf="!warning" class="ok"></i>
        <span>{{hintMsg}}</span>
    </div>
  </div>
