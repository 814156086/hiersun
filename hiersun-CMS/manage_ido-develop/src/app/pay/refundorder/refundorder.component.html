<div class="datalist">
    <!-- BEGIN PAGE TITLE -->
    <div class="page-head">
      <div class="page-title">
        <h1>退款订单
          <small>Refund Orders</small>
        </h1>
      </div>
    </div>
    <!-- END PAGE TITLE -->
    <div class="row">
      <div class="col-md-12">
        <div class="portlet-body">
          <div class="contenttab">
            <!--筛选-->
            <div class="choosesx">
              <form class="form-inline">
                <div class="form-group col-md-3">
                  <label for="f1">订单号：</label>
                  <input type="text" class="form-control orderno" placeholder="请输入订单号" />
                </div>
                <div class="form-group col-md-3">
                  <label>用户名：</label>
                  <input type="text" class="form-control usernames" placeholder="请输入用户名" />
                </div>
                <div class="form-group col-md-3">
                  <label>订单状态：</label>
                  <select class="form-control orderstatus">
                    <option value="">所有状态</option>
                    <option value="0">订单生成</option>
                    <option value="1">退款中</option>
                    <option value="2">退款成功</option>
                    <option value="3">退款失败</option>
                    <option value="4">业务处理完成</option>
                  </select>
                </div>
                <button class="btn btn-default" type="button" (click)="reset()">重置</button>
                <button class="btn green btn-default" type="button" (click)="orderlist()">查询</button>
              </form>
            </div>
            <!--筛选-->
            <div class="portlet box blue-hoki">
              <!--列表头-->
              <div class="portlet-title">
                <div class="caption">
                  <i class="fa fa-globe"></i>订单列表
                </div>
                <div class="tools">
                  <a href="javascript:;" class="collapse" data-original-title="" title=""></a>
                </div>
              </div>
              <!--列表end-->
              <!--body-->
              <div class="portlet-body">
  
                <div class="table-scrollable">
                  <table class="table table-striped table-bordered table-hover">
                    <thead>
                      <tr>
                        <th style="width:15%">订单号</th>
                        <th style="width:15%">用户名</th>
                        <th style="width:10%">支付金额</th>
                        <th style="width:10%">退款金额</th>
                        <th style="width:10%">退款单号</th>
                        <th style="width:15%">退款状态</th>
                        <th style="width:15%">退款结果</th>
                        <th style="width:20%">操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of refundorder">
                        <td>{{item.payOrderId}}</td>
                        <td>{{item.username}}</td>
                        <td>
                            <span *ngIf="item.payAmount==null">--</span>
                            <span *ngIf="item.payAmount!=null">{{item.payAmount}}</span>
                        </td>
                        <td>
                            <span *ngIf="item.refundAmount==null">--</span>
                            <span *ngIf="item.refundAmount!=null">{{item.refundAmount}}</span>
                        </td>
                        <td>
                            <span *ngIf="item.refundOrderId==null">--</span>
                            <span *ngIf="item.refundOrderId!=null">{{item.refundOrderId}}</span>
                        </td>
                        <td>
                            <span *ngIf="item.status==0" class="label label-sm label-success">订单生成</span>
                            <span *ngIf="item.status==1" class="label label-sm label-info">退款中</span>
                            <span *ngIf="item.status==2" class="label label-sm label-warning">退款成功</span>
                            <span *ngIf="item.status==3" class="label label-sm label-danger">退款失败</span>
                            <span *ngIf="item.status==4" class="label label-sm label-default">业务处理完成</span>
                            <span *ngIf="item.status==null" class="text-muted">--</span>
                        </td>
                        <td>
                            <span *ngIf="item.result==0" class="text-muted">不确认结果</span>
                            <span *ngIf="item.result==1" class="text-primary">等待手动处理</span>
                            <span *ngIf="item.result==2" class="text-success">确认成功</span>
                            <span *ngIf="item.result==3" class="text-warning">确认失败</span>
                            <span *ngIf="item.result==null" class="text-muted">--</span>
                        </td>
                        <td>
                          <a class="btn btn-xs btn-info" routerLink='/pay/refundorderdetail' [queryParams]="{id:item.refundOrderId,page:pageNo}">
                            <i class="fa fa-file-pdf-o"></i> 详情</a>
                        </td>
                      </tr>
                      <tr *ngIf="nodata">
                        <td colspan="8" style="text-align:center;padding:10px;">暂时还没有数据</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!--分页页码-->
                <div class="clearfix box">
                  <div id="pagination1" class="page fr"></div>
                </div>
                <!--分页页码end-->
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="spinner" *ngIf="isload">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
  <div id="hint" *ngIf="isHint">
    <div class="hintMsg">
      <i *ngIf="warning" class="warningMsg"></i>
      <i *ngIf="!warning" class="ok"></i>
      <span>{{hintMsg}}</span>
    </div>
  </div>
