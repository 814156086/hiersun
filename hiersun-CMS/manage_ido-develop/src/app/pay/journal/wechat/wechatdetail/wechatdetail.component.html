<div class="page-head">
    <!-- BEGIN PAGE TITLE -->
    <div class="page-title">
      <h1>微信交易日志详情
        <small>Webchat Jouornal Detail</small>
      </h1>
    </div>
    <!-- END PAGE TITLE -->
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="contenttab">
        <form class="templatecon form-horizontal">
          <div class="form-group">
            <label class="col-md-2 control-label">订单号：</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="{{outTradeNo}}"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">支付金额：</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="{{cashFee}}"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">付款银行：</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="{{bankType}}"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">总代金券金额：</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="{{couponFee}}"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">代金券使用数量：</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="{{couponCount}}"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">设备号：</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="{{deviceInfo}}"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">支付货币类型：</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="{{cashFeeType}}"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">appid</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="{{appid}}"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">错误代码：</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="{{errorCode}}"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">错误描述：</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="{{errorCodeDes}}"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">结果编号：</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="{{resultCode}}"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">返回编码：</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="{{returnCode}}"/>
            </div>
          </div>
          <div class="form-group">
              <label class="col-md-2 control-label">返回信息：</label>
              <div class="col-md-8">
                <input class="form-control" type="text" value="{{returnMsg}}"/>
              </div>
            </div>
          <div class="form-group">
            <label class="col-md-2 control-label"></label>
            <div class="col-md-8">
              <button type="button" class="btn default" (click)="goback()">返回</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="spinner" *ngIf="isload">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
  <div id="hint" *ngIf="isHint">
    <div class="hintMsg">
      <i *ngIf="warning" class="warningMsg"></i>
      <i *ngIf="!warning" class="ok"></i>
      <span>{{hintMsg}}</span>
    </div>
  </div>
