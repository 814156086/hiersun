<div class="row">
  <div class="col-md-12">
    <div class="portlet box blue-hoki">
      <div class="portlet-title">
        <div class="caption">
          门店二维码列表
        </div>
      </div>
      <div class="portlet-body">
        <div class="clearfix sec_line">
          <div class="form-inline" role="form">
            <div class="form-group">
              <label>品牌名称：</label>
              <select name="brandname" (change)='chooseshopcode()' class="form-control brandname" id="brandname">
                  <option value="10">I DO</option>
              </select>
            </div>
            <div class="form-group">
              <label>门店编码：</label>
              <select class="form-control shopcode" style="min-width: 167px;margin-right: 10px;" data-placeholder="请输入门店编码">
                <option value="">请选择</option>
                <option *ngFor="let item of shopcodeList;let i=index" value="{{item.organizationCode}}">{{item.organizationCode}}</option>
              </select>
            </div>
            <div class="form-group">
              <label>门店名称：</label>
              <input type="text" class="form-control shopname" placeholder="请输入门店名称">
            </div>
            <div class="form-group">
              <label>是否绑定：</label>
              <select name="bind" class="form-control shopbind" id="bind">
                  <option value="">请选择</option>
                  <option value="1">是</option>
                  <option value="0">否</option>
              </select>
            </div>
            <div class="submitbox">
              <button type="submit" class="btn default" (click)='loadStoreList()'>查询
                <i class="fa fa-search"></i>
              </button>
              <button type="reset" class="btn default" (click)='clear()'>清空
                <i class="fa fa-times"></i>
              </button>
            </div>
          </div>
        </div>
        <div id="sample_6_wrapper" class="dataTables_wrapper no-footer">
          <div class="table-scrollable">
            <table class="table table-striped table-bordered table-hover dataTable no-footer" id="sample_6" role="grid" aria-describedby="sample_6_info">
              <thead>
                <tr>
                  <th style='width:10%'> 序号 </th>
                  <th style='width:15%'> 门店号</th>
                  <th style='width:25%'> 二维码编号</th>
                  <th style='width:35%'> 门店名称 </th>
                  <th style='width:10%'> 是否绑定 </th> 
                </tr>
              </thead>
              <tbody>
                <tr role="row" class="odd" *ngFor="let demanditem of demandList;let i=index">
                  <td >
                    {{i+1}}
                  </td>
                  <td >
                    {{demanditem.organizationCode}}
                  </td>
                  <td >
                    {{demanditem.qrCode}}
                  </td>
                  <td >
                    {{demanditem.organizationName}}
                  </td>
                  <td  *ngIf='demanditem.isBind==1'>
                    <span class="label label-sm label-success">是</span>
                  </td> 
                  <td  *ngIf='demanditem.isBind==0'>
                    <span class="label label-sm label-danger">否</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="clearfix">
            <div id="pagination1" class="page"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
