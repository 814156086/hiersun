<!--page-->
<div class="row">
  <div class="col-md-12">
    <div class="portlet box blue-hoki">
      <div class="portlet-title">
          <div class="caption">
          会员信息查询
          </div>
      </div>
      <div style="margin-bottom: 0" class="tabbable tabbable-custom tabbable-noborder tabbable-reversed">
        <input type="hidden" id="choosesite" />
        <div class="contenttab">
          <!--tree-->
          <div class="col-md-12 rightcon">
            <!--<div class="portlet box blue-hoki">-->
              <!--<div class="portlet-title">
                <div class="caption">
                  <i class="fa fa-globe"></i>会员查询
                </div>
                <div class="tools">
                  <a href="javascript:;" class="collapse" data-original-title="" title=""></a>
                  <a data-original-title="" title="">
                          <i class="fa fa-refresh" style="color:#fff;position: relative;top:-2px;"></i>
                        </a>
                </div>
              </div>-->
              <div class="portlet-body">
                <!-- 信息列表 -->
                <div class="table-scrollable infoborder">
                  <div class="clearfix sec_line">
                    <div class="form-inline" role="form">
                      <!--<div class="zTreeDemoBackground form-group">
                        <nz-tree-select style="width: 250px" [nzDefaultExpandedKeys]="expandKeys" [nzNodes]="Nodes" nzShowSearch nzPlaceHolder="Please select"
                          [(ngModel)]="value" (ngModelChange)="onChange($event)">
                        </nz-tree-select>
                      </div>-->
                      <div class="form-group">
                        <label class='col-md-4'>渠道来源：</label>
                        <!--<div class="zTreeDemoBackground form-group col-md-7">-->
                          <nz-tree-select [nzDefaultExpandedKeys]="expandKeys" [nzNodes]="Nodes" nzShowSearch nzPlaceHolder="Please select" [(ngModel)]="value" (ngModelChange)="onChange($event)"class="form-control pid col-md-12">
                          </nz-tree-select>
                        <!--</div>-->
                      </div>
                      <div class="form-group">
                        <label class='col-md-4'>手机号：</label>
                        <input type="text" oninput="if(value.length>5)value=value.slice(0,11)" onkeyup="value=this.value.replace(/\D+/g,'')" class="form-control mobile col-md-7" placeholder="请输入手机号">
                      </div>
                      <div class="date form-group">
                          <label class="create_time col-md-4">开始时间：</label>
                          <input id="beginDt" class='start_time form-control col-md-7' type="text" placeholder="请选择开始时间">
                      </div>
                      <div class="date form-group">
                          <label class="create_time col-md-4">结束时间：</label>
                          <input id="endDt" class='end_time form-control col-md-7' type="text" placeholder="请选择结束时间">
                      </div>
                      <div class="submitbox form-group" style="padding-left: 15px">
                        <button type="submit" (click)='load()' class="btn default">查询
                          <i class="fa fa-search"></i>
                        </button>
                        <button type="reset" (click)='clear()' class="btn default">清空
                          <i class="fa fa-times"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="table-scrollable">
                    <table style="border-bottom: none" class="table table-striped table-bordered table-hover dataTable no-footer" id="sample_1"
                      role="grid" aria-describedby="sample_1_info">
                      <thead>
                        <tr role="row">
                          <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="min-width:100px;">
                            用户名
                          </th>
                          <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="min-width:40px;">
                            性别
                          </th>
                          <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="min-width:70px;">
                            手机号
                          </th>
                          <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="min-width:60px;">
                            生日
                          </th>
                          <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="min-width:200px;">
                            昵称
                          </th>
                          <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="min-width: 60px;">
                            结婚纪念日
                          </th>
                          <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="min-width:50px;">
                            真实姓名
                          </th>
                          <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="min-width:70px;">
                            渠道根来源
                          </th>
                          <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="min-width:70px;">
                            渠道来源
                          </th>
                          <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="min-width:150px;">
                            邮箱
                          </th>
                          <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="min-width: 115px;">
                            创建时间
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngIf="brandlist.length==0">
                          <td class="text-center" colspan="10">没有相关会员信息~</td>
                        </tr>
                        <tr *ngFor="let item of brandlist;let i = index;">
                          <td>
                            {{item.username}}
                          </td>
                          <td *ngIf='item.sex==0'>
                            未知
                          </td>
                          <td *ngIf='item.sex==1'>
                            男
                          </td>
                          <td *ngIf='item.sex==2'>
                            女
                          </td>
                          <td>
                            {{item.mobile}}
                          </td>
                          <td>
                            {{item.birthday}}
                          </td>
                          <td>
                            {{item.nickname}}
                          </td>
                          <td>
                            {{item.weddingDay}}
                          </td>
                          <td>
                            {{item.realName}}
                          </td>
                          <td>
                            {{item.newName}}
                          </td>
                          <td>
                            {{item.channel}}
                          </td>
                          <td>
                            {{item.email}}
                          </td>
                          <td>
                            {{item.createTime | date:'yyyy-MM-dd HH:mm:ss'}}
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="clearfix box" style="text-align: center">
                  <div id="pagination1" class="page"></div>
                </div>
              </div>
            <!--</div>-->
          </div>
        </div>
        <div class="clearfix" style="background:#fff"></div>
      </div>
    </div>
  </div>
</div>
