<div class="row">
  <div class="col-md-12">
    <div class="portlet box blue-hoki">
      <div class="portlet-title">
        <div class="caption">
          属性管理
        </div>
        <!-- <div class="tools">
          <a href="javascript:;" class="collapse" data-original-title="" title="">
          </a>
        </div> -->
      </div>
      <div class="portlet-body">
        <!-- search -->
        <div class="clearfix">
          <button type="button" class="btn red" data-toggle="button" routerLink="addattribute">
            <i class="fa fa-plus"></i> 添加属性</button>
          <button type="button" class="btn btn-primary" data-toggle="button" (click)="editAttribute()">
            <i class="fa fa-edit"></i> 修改属性</button>
        </div>
        <form class="form-horizontal" id="ffSearch">
          <div class="row margin-search height-30 margin-top-10">
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-4">属性名称</label>
                <div class="col-md-8">
                  <input id="propName" name="propName" type="text" class="form-control" (input)="normalInputChange($event)">
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-4">属性标识</label>
                <div class="col-md-8">
                  <input id="propCode" name="propCode" type="text" class="form-control" (input)="normalInputChange($event)">
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-4">属性类型</label>
                <div class="col-md-8">
                  <select id="propsType" class="form-control" data-placeholder=" ">
                    <option value="">全部</option>
                    <option value="0">关键属性</option>
                    <option value="1">销售属性</option>
                    <option value="2">商品属性</option>
                    <option value="3">其他属性</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="form-group">
                <button id="btnSearch" type="button" class="btn default right" (click)="searchattribute()">查询
                  <i class="fa fa-search"></i>
                </button>
                <!-- </div> -->
                <!-- <div class="form-group col-md-4"> -->
                <button id="btnReset" type="button" class="btn default right" (click)="resetattribute()">
                  <i class="fa fa-times"></i>重置
                </button>
              </div>
            </div>
          </div>
        </form>

        <!-- table -->
        <div id="sample_6_wrapper" class="dataTables_wrapper no-footer">
          <div class="table-scrollable" style="margin-top: 0px !important;">
            <table class="table table-striped table-bordered table-hover dataTable no-footer" id="sample_61" role="grid"
              aria-describedby="sample_6_info">
              <thead>
                <tr>
                  <th> 选择 </th>
                  <th> 名称</th>
                  <th> 属性标识 </th>
                  <th> 描述</th>
                  <th> 类型 </th>
                  <th> 状态 </th>
                  <th> ERP属性 </th>
                  <th> 属性类型 </th>
                  <!-- <th> 关键属性 </th> -->
                  <!-- <th> 库存价格控制项 </th> -->
                  <!-- <th>ERP类型</th> -->
                  <!-- <th>渠道名称</th> -->
                </tr>
              </thead>
              <tbody>
                  <tr *ngIf="recordTotal==0">
                      <td class="text-center" colspan="29">没有相关记录~</td>
                    </tr>
                <tr role="row" class="odd" *ngFor="let item of dataShow;let key=index">
                  <td class="tab_zero">
                    <div class="md-checkbox">
                      <input type="checkbox" title="{{item.sid}}" id="checkbox{{item.sid}}" class="md-check">
                      <label for="checkbox{{item.sid}}">
                        <span></span>
                        <span class="check"></span>
                        <span class="box"></span>
                      </label>
                    </div>
                  </td>
                  <td class="tab_first">
                    <a data-toggle="modal" href="#full" (click)="itemDetail(item.sid)"> {{item.propsName}}</a>
                  </td>
                  <td class="tab_second">
                    {{item.propsCode}}
                  </td>
                  <td class="tab_second">
                    {{item.propsDesc}}
                  </td>
                  <!--类型-->
                  <td *ngIf="item.isEnumProp==0">枚举型</td>
                  <td *ngIf="item.isEnumProp==1">文本型</td>
                  <td *ngIf="item.isEnumProp==2">布尔型</td>
                  <!--状态-->
                  <td *ngIf="item.status==0">
                    <span class="label label-sm label-danger">禁用</span>
                  </td>
                  <td *ngIf="item.status==1">
                    <span class="label label-sm label-success">有效 </span>
                  </td>
                  <!--ERP属性-->
                  <td *ngIf="item.isErpProp==0" class="tab_fifth">
                    <span class="label label-sm label-danger">否</span>
                  </td>
                  <td *ngIf="item.isErpProp==1" class="tab_fifth">
                    <span class="label label-sm label-success">是</span>
                  </td>
                  <!-- 属性类型 -->
                  <td *ngIf="item.isKeyProp==0">
                    关键属性
                  </td>
                  <td *ngIf="item.isKeyProp==1">
                    销售属性
                  </td>
                  <td *ngIf="item.isKeyProp==2">
                    商品属性
                  </td>
                  <td *ngIf="item.isKeyProp==3">
                    其他属性
                  </td>
                  <!--关键属性-->
                  <!-- <td *ngIf="item.isKeyProp==0">
                      <span class="label label-sm label-danger">否</span>
                    </td>
                    <td *ngIf="item.isKeyProp==1">
                      <span class="label label-sm label-success">是</span>
                    </td> -->
                  <!--库存价格控制项-->
                  <!-- <td *ngIf="item.isStockPriceControls==0">
                      <span class="label label-sm label-danger">否</span>
                    </td>
                    <td *ngIf="item.isStockPriceControls==1">
                      <span class="label label-sm label-success">是</span>
                    </td> -->
                  <!--ERP类型-->
                  <!-- <td *ngIf="item.erpType==0">
                      <span class="label label-sm label-success">门店ERP</span>
                    </td>
                    <td *ngIf="item.erpType==1">
                      <span class="label label-sm label-danger">sap</span>
                    </td> -->
                  <!--渠道名称-->
                  <!-- <td> {{item.channelCode}}</td> -->
                </tr>
              </tbody>
            </table>
          </div>
          <!--pagestart-->
          <div class="clearfix">
            <div id="pagination1" class="page"></div>
          </div>
          <!--pageend-->
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 属性详情 -->
<div class="modal fade" id="full" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-full" style="width: 800px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title">属性详情</h4>
      </div>
      <div class="modal-body detAll">
        <div class="portlet-body form">
          <div class="form-horizontal">
            <div class="form-body">
              <div class="form-group">
                <label class="col-md-3 control-label">属性名称：</label>
                <div class="col-md-9">
                  <input type="text" class="form-control input-large" value="{{detailList.propsName}}" readonly="readonly" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">属性标识：</label>
                <div class="col-md-9">
                  <input type="text" class="form-control input-large" value="{{detailList.propsCode}}" readonly="readonly" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">类型：</label>
                <div class="col-md-9">
                  <input type="text" class="form-control input-large" *ngIf="detailList.isEnumProp==0" value="枚举型"
                    readonly="readonly" />
                  <input type="text" class="form-control input-large" *ngIf="detailList.isEnumProp==1" value="文本型"
                    readonly="readonly" />
                  <input type="text" class="form-control input-large" *ngIf="detailList.isEnumProp==2" value="布尔型"
                    readonly="readonly" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">属性类型：</label>
                <div class="col-md-9">
                  <input type="text" class="form-control input-large" *ngIf="detailList.isKeyProp==0" value="关键属性"
                    readonly="readonly" />
                  <input type="text" class="form-control input-large" *ngIf="detailList.isKeyProp==1" value="销售属性"
                    readonly="readonly" />
                  <input type="text" class="form-control input-large" *ngIf="detailList.isKeyProp==2" value="商品属性"
                    readonly="readonly" />
                  <input type="text" class="form-control input-large" *ngIf="detailList.isKeyProp==3" value="其他属性"
                    readonly="readonly" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">是否erp属性：</label>
                <div class="col-md-9">
                  <!-- <input type="text" class="form-control input-large" *ngIf="detailList.isErpProp==0" value="是" readonly="readonly" />
                    <input type="text" class="form-control input-large" *ngIf="detailList.isErpProp==1" value="否" readonly="readonly" /> -->
                  <div class="md-radio-inline">
                    <div class="md-radio" *ngIf="detailList.isErpProp==1">
                      <input type="radio" id="erp1" name="isErp" title="0" class="md-radiobtn" checked="">
                      <label for="erp1">
                        <span></span>
                        <span class="check"></span>
                        <span class="box"></span>
                        是 </label>
                    </div>
                    <div class="md-radio has-error" *ngIf="detailList.isErpProp==0">
                      <input type="radio" id="erp2" name="isErp" title="1" class="md-radiobtn" checked="">
                      <label for="erp2">
                        <span></span>
                        <span class="check"></span>
                        <span class="box"></span>
                        否</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">属性状态：</label>
                <div class="col-md-9">
                  <!-- <input type="text" class="form-control input-large" *ngIf="detailList.status==0" value="禁用" readonly="readonly" />
                    <input type="text" class="form-control input-large" *ngIf="detailList.status==1" value="有效" readonly="readonly" /> -->
                  <div class="md-radio-inline">
                    <div class="md-radio has-error" *ngIf="detailList.status==0">
                      <input type="radio" id="attributestatus" name="attributestatus" title="0" class="md-radiobtn"
                        checked="">
                      <label for="attributestatus">
                        <span></span>
                        <span class="check"></span>
                        <span class="box"></span>
                        禁用 </label>
                    </div>
                    <div class="md-radio" *ngIf="detailList.status==1">
                      <input type="radio" id="attributestatus2" name="attributestatus" title="1" class="md-radiobtn"
                        checked="">
                      <label for="attributestatus2">
                        <span></span>
                        <span class="check"></span>
                        <span class="box"></span>
                        有效</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">属性描述：</label>
                <div class="col-md-9">
                  <textarea class="form-control input-large seriesms" value="{{detailList.propsDesc}}" readonly="readonly"></textarea>
                </div>
              </div>
              <div class="form-group" *ngIf="detailList.isEnumProp==0">
                <label class="col-md-3 control-label">属性值：</label>
                <div class="col-md-5" style="max-height: 300px; overflow-x: auto;">
                  <div class="table-scrollable">
                    <table class="table table-striped table-bordered table-hover dataTable no-footer" id="sample_6"
                      role="grid" aria-describedby="sample_6_info">
                      <thead>
                        <tr>
                          <th> 属性值名称</th>
                          <th> 属性值描述</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr role="row" class="odd" *ngFor="let valueitem of detailList.categoryValueSaveVos;let key=index">
                          <td>{{valueitem.valuesName}}</td>
                          <td>{{valueitem.valuesDesc}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <!--  -->
            </div>
          </div>
        </div>
        <!--  -->
        <div class="modal-footer" style="text-align: center;">
          <button type="button" class="btn blue" data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--确认消息提示框-->
<div id="warnMsgWin" *ngIf="isShowWarnWin" class="div_dialog animated {{btn_type_css}} fadeIn">
  <div class="title_dialog" style="font-size: 19px;line-height: 16px;">系统提示:</div>
  <div class="discription_dialog" style="font-size: 15px;">{{warnMsg}}</div>
  <div class="dialog_divOperation ">
    <span class="btn_span yellow_win_btn_hover_{{btn_type_css}} one_btn_span defalut" data-name="确定" style="padding: 4px 17px; font-size: 14px; height: auto;"
      (click)="closeWin()">确定</span>
  </div>
</div>
<div *ngIf="isShowWarnWin" class="cpt-dw-dialog-mask animated fadeIn" style="background: rgba(0, 0, 0, 0.4);z-index: 10000010;transition: all 0s ease 0s;animation-duration: 0s;"></div>
