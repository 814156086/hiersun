<div class="row">
  <div class="col-md-12">
    <div class="portlet box blue-hoki">
      <div class="portlet-title">
        <div class="caption">
          行政区域管理
        </div>
      </div>
      <div class="portlet-body">
        <!-- addedit -->
        <div class="clearfix">
          <button type="button" class="btn red" routerLink="addregion">
            <i class="fa fa-plus"></i>
            添加行政区域 </button>
          <button type="button" class="btn btn-primary" (click)="editRegion()">
            <i class="fa fa-edit"></i>
            修改行政区域 </button>
        </div>
        <!-- search -->
        <form class="form-horizontal" id="ffSearch">
          <div class="row margin-search sec_line">
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-3">省：</label>
                <div class="col-md-9">
                  <select id="provCode" class="form-control" (change)="initCityList()">
                    <option value="">请选择</option>
                    <option *ngFor="let provitem of provList" value="{{provitem.id}}">{{provitem.name}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-3">市：</label>
                <div class="col-md-9">
                  <select id="cityCode" class="form-control">
                    <option value="">请选择</option>
                    <option *ngFor="let cityitem of cityList" value="{{cityitem.id}}">{{cityitem.name}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-3">名称</label>
                <div class="col-md-9">
                  <input id="regionName" name="txtregionName" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-3">编码</label>
                <div class="col-md-9">
                  <input id="regionCode" name="txtRegionNo" type="text" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div>
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="form-group col-md-12" style="text-align:center;">
                <button id="btnSearch" type="button" class="btn default" (click)="initregionList()">查询
                  <i class="fa fa-search"></i>
                </button>
                <button id="btnReset" type="button" class="btn default" (click)="resetRegion()">
                  <i class="fa fa-times"></i>重置</button>
              </div>
            </div>
          </div>
        </form>
        <!-- table -->
        <div id="sample_6_wrapper" class="dataTables_wrapper no-footer">
          <div class="table-scrollable">
            <table class="table table-striped table-bordered table-hover dataTable no-footer" id="sample_6" role="grid"
              aria-describedby="sample_6_info">
              <thead>
                <tr>
                  <th style="width: 18px;"> 选择 </th>
                  <th> 名称 </th>
                  <th> 编码 </th>
                  <th> 等级 </th>
                  <th> 名称拼音 </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="recordTotal==0">
                  <td class="text-center" colspan="5">没有相关记录~</td>
                </tr>
                <tr role="row" class="odd" *ngFor="let regionitem of regionList;let key=index">
                  <td>
                    <div class="md-checkbox">
                      <input type="checkbox" title="{{regionitem.id}}" id="checkbox{{regionitem.id}}" class="md-check">
                      <label for="checkbox{{regionitem.id}}">
                        <span></span>
                        <span class="check"></span>
                        <span class="box"></span>
                      </label>
                    </div>
                  </td>
                  <td>
                    {{regionitem.name}}
                  </td>
                  <td>
                    {{regionitem.id}}
                  </td>
                  <td *ngIf="regionitem.leveltype==0">
                    国
                  </td>
                  <td *ngIf="regionitem.leveltype==1">
                    省
                  </td>
                  <td *ngIf="regionitem.leveltype==2">
                    市
                  </td>
                  <td *ngIf="regionitem.leveltype==3">
                    区/县
                  </td>
                  <td>
                    {{regionitem.pinyin}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="clearfix">
            <!-- <div class="box"> -->
            <div id="pagination1" class="page"></div>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--确认消息提示框-->
<div id="warnMsgWin" *ngIf="isShowWarnWin" class="div_dialog animated {{btn_type_css}} fadeIn">
  <div class="title_dialog" style="font-size: 19px;line-height: 16px;">系统提示:</div>
  <div class="discription_dialog" style="font-size: 15px;">{{warnMsg}}</div>
  <div class="dialog_divOperation ">
    <span class="btn_span yellow_win_btn_hover_{{btn_type_css}} one_btn_span defalut" data-name="确定" style="padding: 4px 17px; font-size: 14px; height: auto;"
      (click)="closeWin()">确定</span>
  </div>
</div>
<div *ngIf="isShowWarnWin" class="cpt-dw-dialog-mask animated fadeIn" style="background: rgba(0, 0, 0, 0.4);z-index: 10000010;transition: all 0s ease 0s;animation-duration: 0s;"></div>

<!-- 加载动图 -->
<div class="spinner" *ngIf="!isload">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
