<div class="row">
  <div class="col-md-12">
    <div class="portlet box blue-hoki">
      <div class="portlet-title">
        <div class="caption">
          品牌管理
        </div>
      </div>
      <div class="portlet-body">
        <!-- addedit -->
        <div class="clearfix">
          <button type="button" class="btn red" data-toggle="button" routerLink="addbrand">
            <i class="fa fa-plus"></i>
            添加品牌 </button>
          <button type="button" class="btn btn-primary" data-toggle="button" (click)="editBrand()">
            <i class="fa fa-edit"></i>
            修改品牌 </button>
        </div>
        <!-- search -->
        <div class="clearfix sec_line">
          <div class="form-inline" role="form">
            <!-- <label>公司编码：</label> -->
            <div class="form-group">
              <label>品牌名称：</label>
              <input type="text" class="form-control brandName" placeholder="请输入品牌名称">
            </div>
            <div class="form-group">
              <label>品牌编码：</label>
              <input type="text" class="form-control brandId" placeholder="请输入品牌编码">
            </div>
            <button type="submit" class="btn default" (click)="searchBrand()">查询
              <i class="fa fa-search"></i>
            </button>
            <button type="reset" class="btn default" (click)="resetBrand()">
              <i class="fa fa-times"></i>重置</button>
          </div>
        </div>
        <!-- table -->
        <div id="sample_6_wrapper" class="dataTables_wrapper no-footer">
          <div class="table-scrollable">
            <table class="table table-striped table-bordered table-hover dataTable no-footer" id="sample_6" role="grid" aria-describedby="sample_6_info">
              <thead>
                <tr>
                  <th style="width: 20px;"> 选择 </th>
                  <th> 品牌编码</th>
                  <th> 品牌名称 </th>
                  <!-- <th> 品牌类型 </th> -->
                  <th> 拼音 </th>
                  <th> 中文名称 </th>
                  <th> 英文名称 </th>
                  <th> 是否展示 </th>
                </tr>
              </thead>
              <tbody>
                <tr role="row" class="odd" *ngFor="let branditem of brandList;let key=index">
                  <td>
                    <div class="md-checkbox">
                      <input type="checkbox" title="{{branditem.sid}}" id="checkbox{{branditem.sid}}" class="md-check">
                      <label for="checkbox{{branditem.sid}}">
                        <span></span>
                        <span class="check"></span>
                        <span class="box"></span>
                      </label>
                    </div>
                  </td>
                  <td>
                    {{branditem.brandSid}}
                  </td>
                  <td>
                    <a data-toggle="modal" href="#full" (click)="itemDetail(branditem.sid)"> {{branditem.brandName}}</a>
                  </td>
                  <!-- <td>
                    {{branditem.brandType}}
                  </td> -->
                  <td>
                    {{branditem.spell}}
                  </td>
                  <td>
                    {{branditem.brandNameEn}}
                  </td>
                  <td>
                    {{branditem.brandNameEn}}
                  </td>
                  <td *ngIf="branditem.isDisplay==0">
                    <span class="label label-sm label-info">
                      是</span>
                  </td>
                  <td *ngIf="branditem.isDisplay==1">
                    <span class="label label-sm label-danger">
                      否</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="clearfix">
            <div id="pagination1" class="page"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--确认消息提示框-->
<div id="warnMsgWin" *ngIf="isShowWarnWin" class="div_dialog animated {{btn_type_css}} fadeIn">
  <div class="title_dialog" style="font-size: 19px;line-height: 16px;">系统提示:</div>
  <div class="discription_dialog" style="font-size: 15px;">{{warnMsg}}</div>
  <div class="dialog_divOperation ">
    <span class="btn_span yellow_win_btn_hover_{{btn_type_css}} one_btn_span defalut" data-name="确定" style="padding: 4px 17px; font-size: 14px; height: auto;"
      (click)="closeWin()">确定</span>
  </div>
</div>
<div *ngIf="isShowWarnWin" class="cpt-dw-dialog-mask animated fadeIn" style="background: rgba(0, 0, 0, 0.4);z-index: 10000010;transition: all 0s ease 0s;animation-duration: 0s;"></div>

<!-- 品牌详情 -->
<div class="modal fade" id="full" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-full" style="width: 800px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title">品牌详情</h4>
      </div>
      <div class="modal-body detAll">
        <div class="portlet-body form">
          <div class="form-horizontal">
            <div class="form-body">
              <div class="form-group">
                <label class="col-md-3 control-label">品牌名称：</label>
                <div class="col-md-9">
                  <input type="text" class="form-control input-large" value="{{detailList.brandName}}" readonly="readonly" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">品牌编码：</label>
                <div class="col-md-9">
                  <input type="text" class="form-control input-large" value="{{detailList.brandSid}}" readonly="readonly" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">拼音：</label>
                <div class="col-md-9">
                  <input type="text" class="form-control input-large" value="{{detailList.spell}}" readonly="readonly" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">中文名称：</label>
                <div class="col-md-9">
                  <input type="text" class="form-control input-large" value="{{detailList.spell}}" readonly="readonly" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">英文名称：</label>
                <div class="col-md-9">
                  <input type="text" class="form-control input-large" value="{{detailList.brandNameEn}}" readonly="readonly" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">logo图：</label>
                <div class="col-md-9">
                  <img [src]="brLogo" alt="" style="width: 200px; height: 150px;" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">banner图：</label>
                <div class="col-md-9">
                  <img [src]="brBanner" alt="" style="width: 200px; height: 150px;" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">是否展示：</label>
                <div class="col-md-9">
                  <!-- <input type="text" class="form-control input-large" *ngIf="detailList.isErpProp==0" value="是" readonly="readonly" />
                    <input type="text" class="form-control input-large" *ngIf="detailList.isErpProp==1" value="否" readonly="readonly" /> -->
                  <div class="md-radio-inline">
                    <div class="md-radio" *ngIf="detailList.isDisplay==0">
                      <input type="radio" id="erp1" name="isErp" title="0" class="md-radiobtn" checked="">
                      <label for="erp1">
                        <span></span>
                        <span class="check"></span>
                        <span class="box"></span>
                        是 </label>
                    </div>
                    <div class="md-radio has-error" *ngIf="detailList.isDisplay==1">
                      <input type="radio" id="erp2" name="isErp" title="1" class="md-radiobtn" checked="">
                      <label for="erp2">
                        <span></span>
                        <span class="check"></span>
                        <span class="box"></span>
                        否</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">品牌描述：</label>
                <div class="col-md-9">
                  <textarea class="form-control input-large seriesms" value="{{detailList.brandDesc}}" readonly="readonly"></textarea>
                </div>
              </div>
              <!--  -->
            </div>
          </div>
        </div>
        <!--  -->
        <div class="modal-footer" style="text-align: center;">
          <button type="button" class="btn blue" data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 加载动图 -->
  <div class="spinner" *ngIf="!isload">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
