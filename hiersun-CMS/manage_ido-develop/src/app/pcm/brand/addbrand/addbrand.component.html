<div class="row">
  <div class="col-md-12">
    <div class="portlet box blue-hoki">
      <div class="portlet-title">
        <div class="caption">
          <i class="glyphicon glyphicon-chevron-left back_hand" (click)="goBack()"></i>添加品牌
        </div>
        <!-- <div class="tools">
          <a href="javascript:;" class="collapse">
          </a>
          <a href="javascript:;" class="reload">
          </a>
        </div> -->
      </div>
      <div class="portlet-body form">
        <!-- BEGIN FORM-->
        <!-- <form action="#" method="POST" class="form-horizontal" enctype="multipart/form-data"> -->
        <div class="form-horizontal" enctype="multipart/form-data">
          <div class="form-body">
            <div class="form-group">
              <label class="col-md-3 control-label">品牌名称
                <span class="required" aria-required="true">
                  * </span>
              </label>
              <div class="col-md-4">
                <div class="input-icon">
                  <i class="fa fa-bell-o"></i>
                  <input type="text" class="form-control brName" placeholder="必填" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">中文拼音</label>
              <div class="col-md-4">
                <div class="input-icon">
                  <i class="fa fa-bell-o"></i>
                  <input type="text" class="form-control spellCn" placeholder="非必填" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">中文名称</label>
              <div class="col-md-4">
                <div class="input-icon">
                  <i class="fa fa-bell-o"></i>
                  <input type="text" class="form-control brNameCn" placeholder="非必填" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">英文名称</label>
              <div class="col-md-4">
                <div class="input-icon">
                  <i class="fa fa-bell-o"></i>
                  <input type="text" class="form-control brNameEn" placeholder="非必填" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">logo图片
                <span class="required" aria-required="true">
                  * </span>
              </label>
              <div class="col-md-9">
                <div class="fileinput fileinput-new" data-provides="fileinput">
                  <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
                    <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image" alt="" />
                  </div>
                  <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;">
                  </div>
                  <div>
                    <span class="btn default btn-file">
                      <span class="fileinput-new">
                        选择图片 </span>
                      <span class="fileinput-exists">
                        重选 </span>
                      <input type="file" name="brLogo" class="brLogo" (change)="upLogo($event)">
                    </span>
                    <a href="javascript:;" class="btn red fileinput-exists" data-dismiss="fileinput">
                      删除 </a>
                  </div>
                </div>
                <!--  -->
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">banner图片
                <span class="required" aria-required="true">
                  * </span>
              </label>
              <div class="col-md-4">
                <div class="fileinput fileinput-new" data-provides="fileinput">
                  <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
                    <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image" alt="" />
                  </div>
                  <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;">
                  </div>
                  <div>
                    <span class="btn default btn-file">
                      <span class="fileinput-new">
                        选择图片 </span>
                      <span class="fileinput-exists">
                        重选 </span>
                      <input type="file" name="brBanner" class="brBanner" (change)="upBanner($event)">
                    </span>
                    <a href="javascript:;" class="btn red fileinput-exists" data-dismiss="fileinput">
                      删除 </a>
                  </div>
                </div>
              </div>
            </div>
            <!-- <div class="form-group form-md-radios"> -->
            <div class="form-group">
              <label class="col-md-3 control-label">是否展示
                <span class="required" aria-required="true">
                  * </span>
              </label>
              <div class="col-md-4">
                <div class="md-radio-inline">
                  <div class="md-radio">
                    <input type="radio" id="ishow" name="isdislpay" title="0" class="md-radiobtn">
                    <label for="ishow">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span>
                      是 </label>
                  </div>
                  <div class="md-radio has-error">
                    <input type="radio" id="ihide" name="isdislpay" title="1" class="md-radiobtn">
                    <label for="ihide">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span>
                      否</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">品牌描述
                <span class="required" aria-required="true">
                  * </span>
              </label>
              <div class="col-md-4">
                <textarea class="form-control brDesc" rows="3" placeholder="必填"></textarea>
              </div>
              <!-- <div class="col-md-4">
                <div class="input-icon">
                  <i class="fa fa-bell-o"></i>
                  <input type="textarea" class="form-control brDesc" placeholder="非必填" required>
                </div>
              </div> -->
            </div>
            <!--  -->
          </div>
          <div class="form-actions">
            <div class="row">
              <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn blue" id="submitBtn" (click)="subBrand()">保存</button>
                <button type="reset" class="btn default" (click)="goBack()">取消</button>
              </div>
            </div>
          </div>
        </div>
        <!-- END FORM-->
      </div>
    </div>
  </div>
</div>
<!--确认消息提示框-->
<div id="warnMsgWin" *ngIf="isShowWarnWin" class="div_dialog animated {{btn_type_css}} fadeIn">
  <div class="title_dialog" style="font-size: 19px;line-height: 16px;">系统提示:</div>
  <div class="discription_dialog" style="font-size: 15px;">{{warnMsg}}</div>
  <div class="dialog_divOperation ">
    <span class="btn_span yellow_win_btn_hover_{{btn_type_css}} one_btn_span defalut" data-name="确定" style="padding: 4px 17px; font-size: 14px; height: auto;"
      (click)="closeWin()">确定</span>
  </div>
</div>
<div *ngIf="isShowWarnWin" class="cpt-dw-dialog-mask animated fadeIn" style="background: rgba(0, 0, 0, 0.4);z-index: 10000010;transition: all 0s ease 0s;animation-duration: 0s;"></div>
  
<!-- 加载动图 -->
  <div class="spinner" *ngIf="!isload">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
