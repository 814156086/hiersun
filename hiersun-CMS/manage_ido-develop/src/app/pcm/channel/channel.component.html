<div class="row">
  <div class="col-md-12">
    <div class="portlet box blue-hoki">
      <div class="portlet-title">
        <div class="caption">
          销售渠道管理
        </div>
      </div>
      <div class="portlet-body">
        <!-- addedit -->
        <div class="clearfix">
          <button type="button" class="btn red" data-toggle="button" routerLink="addchannel">
            <i class="fa fa-plus"></i>
            添加销售渠道 </button>
          <button type="button" class="btn btn-primary" data-toggle="button" (click)="editChannel()">
            <i class="fa fa-edit"></i>
            修改销售渠道 </button>
        </div>
        <!-- search -->
        <div class="clearfix sec_line">
          <div class="form-inline" role="form">
            <div class="form-group">
              <label>销售渠道名称：</label>
              <input type="text" class="form-control chanName" placeholder="请输入销售渠道名称">
            </div>
            <div class="form-group">
              <label>销售渠道编码：</label>
              <input type="text" class="form-control chanId" placeholder="请输入销售渠道编码">
            </div>
            <button type="submit" class="btn default" (click)="searchChannel()">查询
              <i class="fa fa-search"></i>
            </button>
            <button type="reset" class="btn default" (click)="resetChannel()">
              <i class="fa fa-times"></i>重置</button>
          </div>
        </div>
        <!-- table -->
        <div id="sample_6_wrapper" class="dataTables_wrapper no-footer">
          <div class="table-scrollable">
            <table class="table table-striped table-bordered table-hover dataTable no-footer" id="sample_6" role="grid"
              aria-describedby="sample_6_info">
              <thead>
                <tr>
                  <th style="width:20px;"> 选择 </th>
                  <th> 销售渠道编码 </th>
                  <th> 销售渠道名称 </th>
                  <th> 状态 </th>
                  <th> 操作人 </th>
                  <th> 操作时间</th>
                </tr>
              </thead>
              <tbody>
                <tr role="row" class="odd" *ngFor="let channelitem of channelList;let key=index">
                  <td>
                    <div class="md-checkbox">
                      <input type="checkbox" title="{{channelitem.sid}}" id="checkbox{{channelitem.sid}}" class="md-check">
                      <label for="checkbox{{channelitem.sid}}">
                        <span></span>
                        <span class="check"></span>
                        <span class="box"></span>
                      </label>
                    </div>
                  </td>
                  <td class="table_content">
                    {{channelitem.channelCode}}
                  </td>
                  <td class="table_title">
                    {{channelitem.channelName}}
                  </td>
                  <td *ngIf="channelitem.state==0">
                    <span class="label label-sm label-danger">禁用</span>
                  </td>
                  <td *ngIf="channelitem.state==1">
                    <span class="label label-sm label-success">启用</span>
                  </td>
                  <td>
                    {{channelitem.optUser}}
                  </td>
                  <td>
                    {{channelitem.optDate | date:'yyyy-MM-dd HH:mm:ss'}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="clearfix">
            <div id="pagination1" class="page"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--确认消息提示框-->
<div id="warnMsgWin" *ngIf="isShowWarnWin" class="div_dialog animated {{btn_type_css}} fadeIn">
  <div class="title_dialog" style="font-size: 19px;line-height: 16px;">系统提示:</div>
  <div class="discription_dialog" style="font-size: 15px;">{{warnMsg}}</div>
  <div class="dialog_divOperation ">
    <span class="btn_span yellow_win_btn_hover_{{btn_type_css}} one_btn_span defalut" data-name="确定" style="padding: 4px 17px; font-size: 14px; height: auto;"
      (click)="closeWin()">确定</span>
  </div>
</div>
<div *ngIf="isShowWarnWin" class="cpt-dw-dialog-mask animated fadeIn" style="background: rgba(0, 0, 0, 0.4);z-index: 10000010;transition: all 0s ease 0s;animation-duration: 0s;"></div>
<!-- 加载动图 -->
<div class="spinner" *ngIf="!isload">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
