<div class="row">
  <div class="col-md-12 col-xs-12">
    <div class="portlet box blue-hoki">
      <div class="portlet-title">
        <div class="caption">
          <i class="glyphicon glyphicon-chevron-left back_hand" (click)="goBack()"></i>修改库存
        </div>
      </div>
      <div class="portlet-body">
        <form class="form-horizontal" id="ffSearch">
          <div class="row margin-search height-30">
            <div class="col-md-4 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-4">所属门店：</label>
                <div class="col-md-8">
                  <select id="storeItemCode" class="form-control" (change)="changeStore()">
                    <!-- <option value="">请选择</option> -->
                    <option *ngFor="let stoitem of storeItemList" value="{{stoitem.storeCode}}" [attr.selected]="stoitem.storeCode==stoId?true:null">{{stoitem.storeName}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-4">商品编码：</label>
                <div class="col-md-8">
                  <input id="skuCode" name="txtSkuNo" type="text" class="form-control" readonly>
                </div>
              </div>
            </div>
          </div>
          <div class="row margin-search height-30">
            <div class="col-md-4 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-4">原库位：</label>
                <div class="col-md-8">
                  <select id="skuType" class="form-control">
                    <option value="">全部</option>
                    <option value="1">可售库</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-4">数量：</label>
                <div class="col-md-8">
                  <input id="proSum" name="txtproSum" type="text" class="form-control" readonly>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-md-12">
            <div class="divider-line">
              <i class="fa fa-cubes"></i>库存转移
            </div>
          </div>
        </div>
        <form class="form-horizontal" id="ffSearch">
          <div class="row margin-search height-30">
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-4">转移门店</label>
                <div class="col-md-8">
                  <select id="storeCode" class="form-control select2me" data-placeholder=" ">
                    <option value=""></option>
                    <option *ngFor="let item of storeList" value="{{item.organizationCode}}">{{item.organizationName}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-4">转移库位</label>
                <div class="col-md-8">
                  <select id="transCode" class="form-control">
                    <option value="">全部</option>
                    <option value="1">可售库</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-4">转移数量</label>
                <div class="col-md-8">
                  <input id="transNum" name="txttransNum" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <button type="button" class="btn blue" (click)="addStock()">添加</button>
              <!-- <button type="button" class="btn warning" (click)="delStock()">删除</button> -->
            </div>
          </div>
        </form>
        <div id="sample_6_wrapper" class="dataTables_wrapper no-footer">
          <div class="table-scrollable table-ofy">
            <table class="table table-striped table-bordered table-hover">
              <thead style="border-bottom: 2px solid red;">
                <tr class="text-center">
                  <th> 原门店</th>
                  <th> 原库位</th>
                  <th> 转移门店</th>
                  <th> 转移库位</th>
                  <th> 数量</th>
                  <th> 操作</th>
                </tr>
              </thead>
              <tbody>
                <tr role="row" class="odd" *ngFor="let tranitem of transList;let trankey=index;">
                  <!-- <td class="tab_zero" style="width: 80px;">
                    <div class="md-checkbox">
                      <input type="checkbox" title="{{trankey}}" id="checkbox{{trankey}}" class="md-check">
                      <label for="checkbox{{trankey}}">
                        <span></span>
                        <span class="check"></span>
                        <span class="box" style="border: 1px solid #666"></span>
                      </label>
                    </div>
                  </td> -->
                  <td>{{tranitem.storeNameOriginal}}</td>
                  <td>{{tranitem.stockNameOriginal}}</td>
                  <td>{{tranitem.storeName}}</td>
                  <td>{{tranitem.stockName}}</td>
                  <td>{{tranitem.num}}</td>
                  <td>
                    <a (click)="delStock(trankey,tranitem.storeCodeOriginal,tranitem.num)">删除</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!--pagestart-->
          <div class="clearfix" style="text-align: center;">
            <button type="button" class="btn green-meadow" (click)="subStock()">保存</button>
            <button type="button" class="btn red" (click)="goBack()">取消</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--确认消息提示框-->
<div id="warnMsgWin" *ngIf="isShowWarnWin" class="div_dialog animated {{btn_type_css}} fadeIn">
  <div class="title_dialog" style="font-size: 19px;line-height: 16px;">系统提示:</div>
  <div class="discription_dialog" style="font-size: 15px;">{{warnMsg}}</div>
  <div class="dialog_divOperation ">
    <span class="btn_span yellow_win_btn_hover_{{btn_type_css}} one_btn_span defalut" data-name="确定" style="padding: 4px 17px; font-size: 14px; height: auto;"
      (click)="closeWin()">确定</span>
  </div>
</div>
<div *ngIf="isShowWarnWin" class="cpt-dw-dialog-mask animated fadeIn" style="background: rgba(0, 0, 0, 0.4);z-index: 10000010;transition: all 0s ease 0s;animation-duration: 0s;"></div>
<!-- 加载动图 -->
<div class="spinner" *ngIf="!isload">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
