<div class="row">
  <div class="col-md-12">
    <div class="portlet box blue-hoki">
      <div class="portlet-title">
        <div class="caption">
          <i class="glyphicon glyphicon-chevron-left back_hand" (click)="goBack()"></i>编辑促销活动标签
        </div>
      </div>
      <div class="portlet-body form">
        <!-- BEGIN FORM-->
        <div class="form-horizontal">
          <div class="form-body">
            <div class="form-group">
              <label class="col-md-3 control-label">标签类型
                <span class="required" aria-required="true">
                  * </span>
              </label>
              <div class="col-md-4">
                <select id="select2_tagType" class="form-control tagType">
                  <option value="">请选择</option>
                  <option value="1">促销标签</option>
                  <option value="2">关键字</option>
                  <option value="3">活动关键字</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">标签名称
                <span class="required" aria-required="true">
                  * </span>
              </label>
              <div class="col-md-4">
                <input type="text" class="form-control tagName" placeholder="必填" required (input)="normalInputChange($event)"
                  value="{{tagName}}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">标签开始时间
                <span class="required" aria-required="true">
                  * </span>
              </label>
              <div class="col-md-4">
                <input type="text" id="beginEDt" class="beginDate form-control" readonly value="{{beginDate | date:'yyyy-MM-dd HH:mm:ss'}}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">标签结束时间
                <span class="required" aria-required="true">
                  * </span>
              </label>
              <div class="col-md-4">
                <input type="text" id="endEDt" class="endDate form-control" readonly value="{{endDate | date:'yyyy-MM-dd HH:mm:ss'}}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">标签是否启用
                <span class="required" aria-required="true">
                  * </span>
              </label>
              <div class="col-md-4">
                <div class="md-radio-inline">
                  <div class="md-radio">
                    <input type="radio" id="ishow" name="isdislpay" title="1" class="md-radiobtn">
                    <label for="ishow">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span>
                      启用 </label>
                  </div>
                  <div class="md-radio has-error">
                    <input type="radio" id="ihide" name="isdislpay" title="0" class="md-radiobtn">
                    <label for="ihide">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span>
                      禁用</label>
                  </div>
                </div>
              </div>
            </div>
            <!--  -->
          </div>
          <div class="form-actions">
            <div class="row">
              <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn blue" (click)="subETag()">保存</button>
                <button type="reset" class="btn default" (click)="goBack()">取消</button>
              </div>
            </div>
          </div>
        </div>
        <!-- END FORM-->
      </div>
    </div>
  </div>
</div>
<!--确认消息提示框-->
<div id="warnMsgWin" *ngIf="isShowWarnWin" class="div_dialog animated {{btn_type_css}} fadeIn">
  <div class="title_dialog" style="font-size: 19px;line-height: 16px;">系统提示:</div>
  <div class="discription_dialog" style="font-size: 15px;">{{warnMsg}}</div>
  <div class="dialog_divOperation ">
    <span class="btn_span yellow_win_btn_hover_{{btn_type_css}} one_btn_span defalut" data-name="确定" style="padding: 4px 17px; font-size: 14px; height: auto;"
      (click)="closeWin()">确定</span>
  </div>
</div>
<div *ngIf="isShowWarnWin" class="cpt-dw-dialog-mask animated fadeIn" style="background: rgba(0, 0, 0, 0.4);z-index: 10000010;transition: all 0s ease 0s;animation-duration: 0s;"></div>

<!-- 加载动图 -->
<div class="spinner" *ngIf="!isload">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
