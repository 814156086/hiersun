<div class="row">
  <div class="col-md-12 col-xs-12">
    <div class="portlet box blue-hoki">
      <div class="portlet-title">
        <div class="caption">
          <i class="glyphicon glyphicon-chevron-left back_hand" (click)="goBack()"></i>
          添加商品
        </div>
      </div>
      <div class="portlet-body">
        <!-- search -->
        <form class="form-horizontal" id="ffSearch">
          <div class="row margin-search">
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-4">品类：</label>
                <div class="col-md-8">
                  <select id="select2_cate" class="form-control select2me cateId" data-placeholder="请选择品类">
                    <option value=""></option>
                    <option *ngFor="let cateitem of cateList;let catekey=index" value="{{cateitem.code}}">{{cateitem.name}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-4">门店：</label>
                <div class="col-md-8">
                  <select id="select2_store" class="form-control select2me storeId" data-placeholder="请选择门店">
                    <option value=""></option>
                    <option *ngFor="let stoitem of storeList;let stokey=index" value="{{stoitem.organizationCode}}">{{stoitem.organizationName}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-4">商品类型：</label>
                <div class="col-md-8">
                  <select id="select2_proType" class="form-control select2me proType" data-placeholder="请选择商品类型">
                    <option value=""></option>
                    <option *ngFor="let proitem of proTypeList;let prtkey=index" value="{{proitem.code}}">{{proitem.name}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-4">上架状态：</label>
                <div class="col-md-8">
                  <select id="sellingStatus" class="form-control" data-placeholder=" ">
                    <option value="">全部</option>
                    <option value="0">未上架</option>
                    <option value="1">已上架</option>
                    <option value="2">已下架</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12 searchInput">
              <div class="input-icon right">
                <i class="fa fa-send-o (alias)"></i>
                <input type="text" class="form-control input-circle searchText" placeholder="输入并搜索...">
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="form-group">
                <button id="btnSearch" type="button" class="btn default" (click)="initProductList()">查询
                  <i class="fa fa-search"></i>
                </button>
                <button id="btnReset" type="button" class="btn default" (click)="queryReset()">
                  <i class="fa fa-times"></i>重置
                </button>
              </div>
            </div>
          </div>
        </form>
        <!-- add remove -->
        <div class="clearfix" *ngIf="isAdd==1">
          <a type="button" class="btn red" data-toggle="button" (click)="addTotag(0)">
            <i class="fa fa-plus"></i>
            添加</a>
          <a type="button" class="btn btn-primary" data-toggle="button" (click)="goBack()">
            <i class="fa fa-minus"></i>
            取消</a>
        </div>
        <!-- import -->
        <div class="clearfix" *ngIf="isAdd==0">
          <a type="button" class="btn red" data-toggle="button" (click)="addTotag(1)">
            <i class="fa fa-cloud-download"></i>
            导入</a>
          <a type="button" class="btn btn-primary" data-toggle="button" (click)="goBack()">
            <i class="fa fa-minus"></i>
            取消</a>
        </div>
        <div id="sample_6_wrapper" class="dataTables_wrapper no-footer">
          <div class="table-scrollable">
            <table class="table table-striped table-bordered table-hover" id="sample_6" role="grid" aria-describedby="sample_6_info">
              <thead>
                <tr class="text-center">
                  <th *ngIf="isAdd==1"> 选择</th>
                  <th> 商品编码 </th>
                  <th> 图片 </th>
                  <th> 商品名称 </th>
                  <th> 商品类型 </th>
                  <th *ngFor="let hditem of headerList;let hdkey=index"> {{hditem.propsName}}</th>
                  <th> 产品系列 </th>
                  <th> 品类 </th>
                  <th>上架状态 </th>
                  <th> 商品状态 </th>
                  <th> 价格 </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="recordTotal==0">
                  <td class="text-center" colspan="10">没有相关记录~</td>
                </tr>
                <tr role="row" class="odd" *ngFor="let prositem of productList;let proskey=index">
                  <td class="tab_zero" *ngIf="isAdd==1">
                    <!--  style="width: 80px;" -->
                    <div class="md-checkbox">
                      <input type="checkbox" name="tagPro" title="{{prositem.barcode}}" class="pis{{prositem.productIsSelling}}"
                        value="{{prositem.proDetailCode}}" id="checkbox{{prositem.barcode}}" class="md-check">
                      <label for="checkbox{{prositem.barcode}}">
                        <span></span>
                        <span class="check"></span>
                        <span class="box" style="border: 1px solid #666"></span>
                      </label>
                    </div>
                  </td>
                  <td class="tab_first">
                    <a data-toggle="modal" (click)="dtlCommodity(prositem.barcode,prositem.proDetailCode)">{{prositem.barcode}}</a>
                  </td>
                  <td class="tab_second">
                    <img src="{{prositem.proDetailPictureUrl}}?x-oss-process=image/resize,h_50,w_50" onerror="this.src='http://placehold.it/50x50'">
                  </td>
                  <td> {{prositem.proDetailName}} </td>
                  <td>{{prositem.MTART}}</td>
                  <td *ngFor="let hdaitem of prositem.dynData;let hdkey=index">{{hdaitem}}</td>
                  <td>{{prositem.ZPRD_SRS}}</td>
                  <td>{{prositem.categoryName}} </td>
                  <!--上架状态-->
                  <td *ngIf="prositem.proDetailIsSelling==0">
                    <span class="label label-sm label-danger">未上架</span>
                  </td>
                  <td *ngIf="prositem.proDetailIsSelling==1">
                    <span class="label label-sm label-success">已上架</span>
                  </td>
                  <td *ngIf="prositem.proDetailIsSelling==2">
                    <span class="label label-sm label-warning">已下架</span>
                  </td>
                  <td *ngIf="prositem.proDetalStatus==0">
                    <span class="label label-sm label-danger">停售</span>
                  </td>
                  <td *ngIf="prositem.proDetalStatus==1">
                    <span class="label label-sm label-success">在售</span>
                  </td>
                  <td> {{prositem.promotionPrice}} </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!--pagestart-->
          <div class="clearfix">
            <div class="clearfix">
              <div id="pagination1" class="page"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--确认消息提示框-->
  <div id="warnMsgWin" *ngIf="isShowWarnWin" class="div_dialog animated {{btn_type_css}} fadeIn">
    <div class="title_dialog" style="font-size: 19px;line-height: 16px;">系统提示:</div>
    <div class="discription_dialog" style="font-size: 15px;">{{warnMsg}}</div>
    <div class="dialog_divOperation ">
      <span class="btn_span yellow_win_btn_hover_{{btn_type_css}} one_btn_span defalut" data-name="确定" style="padding: 4px 17px; font-size: 14px; height: auto;"
        (click)="closeWin()">确定</span>
    </div>
  </div>
  <div *ngIf="isShowWarnWin" class="cpt-dw-dialog-mask animated fadeIn" style="background: rgba(0, 0, 0, 0.4);z-index: 10000010;transition: all 0s ease 0s;animation-duration: 0s;"></div>
  <!-- 加载动图 -->
  <div class="spinner" *ngIf="!isload">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
