<div class="row">
  <div class="col-md-12">
    <div class="portlet box blue-hoki">
      <div class="portlet-title">
        <div class="caption">
          促销活动标签管理
        </div>
      </div>
      <div class="portlet-body">
        <!-- addedit -->
        <div class="clearfix">
          <button type="button" class="btn red" data-toggle="button" routerLink="addtag">
            <i class="fa fa-plus"></i>
            添加标签</button>
        </div>
        <!-- search -->
        <form class="form-horizontal" id="ffSearch">
          <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-4">
              <div class="form-group">
                <label class="control-label col-md-4">标签名称：</label>
                <div class="col-md-8">
                  <input type="text" class="form-control tagName" placeholder="" (input)="normalInputChange($event)">
                </div>
              </div>
            </div>
            <div class="col-md-4 col-sm-4">
              <div class="form-group">
                <label class="control-label col-md-4">标签类型：</label>
                <div class="col-md-8">
                  <select id="select2_tagType" class="form-control tagType">
                    <option value="">请选择</option>
                    <option value="1">促销标签</option>
                    <option value="2">关键字</option>
                    <option value="3">活动关键字</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-sm-12">
              <div class="form-group">
                <label class="control-label col-md-4">开始时间：</label>
                <div class="col-md-8">
                  <!-- <div class="input-group date form_datetime" id="beginDt">
                    <input type="text" size="16" class="form-control beginDate" readonly>
                    <span class="input-group-btn">
                      <button class="btn default date-reset" type="button" (click)="resetDate()"><i class="fa fa-times"></i></button>
                      <button class="btn default date-set" type="button" (click)="setBegin()"><i class="fa fa-calendar"></i></button>
                    </span>
                  </div> -->
                  <input type="text" id="beginDt" class="beginDate form-control" readonly>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-sm-12">
              <div class="form-group">
                <label class="control-label col-md-4">结束时间：</label>
                <div class="col-md-8">
                  <!-- <div class="input-group form_datetime" id="endDt">
                    <input type="text" size="16" class="form-control endDate" readonly>
                    <span class="input-group-btn">
                      <button class="btn default date-reset" type="button" (click)="resetDate()"><i class="fa fa-times"></i></button>
                      <button class="btn default date-set" type="button" (click)="setEnd()"><i class="fa fa-calendar"></i></button>
                    </span>
                  </div> -->
                  <input type="text" id="endDt" class="endDate form-control" readonly>
                </div>
              </div>
            </div>
            <div class="form-group col-md-3">
              <button id="btnSearch" type="button" class="btn default" (click)="searchTag()">查询
                <i class="fa fa-search"></i>
              </button>
              <button id="btnReset" type="button" class="btn default" (click)="resetTag()">
                <i class="fa fa-times"></i>重置
              </button>
            </div>
          </div>
        </form>
        <!-- table -->
        <div id="sample_6_wrapper" class="dataTables_wrapper no-footer">
          <div class="table-scrollable">
            <table class="table table-striped table-bordered table-hover dataTable no-footer" id="sample_6" role="grid"
              aria-describedby="sample_6_info">
              <thead>
                <tr>
                  <!-- <th> 选择 </th> -->
                  <th> 标签类型 </th>
                  <th> 标签名称 </th>
                  <th> 开始时间</th>
                  <th> 结束时间 </th>
                  <th> 最后更改人</th>
                  <th> 是否启用</th>
                  <th> 操作</th>
                </tr>
              </thead>
              <tbody>
                <tr role="row" class="odd" *ngFor="let tagitem of tagsList;let tagkey=index">
                  <!-- <td>
                    <div class="md-checkbox">
                      <input type="checkbox" title="{{tagitem.sid}}" id="checkbox{{tagitem.sid}}" class="md-check">
                      <label for="checkbox{{tagitem.sid}}">
                        <span></span>
                        <span class="check"></span>
                        <span class="box"></span>
                      </label>
                    </div>
                  </td> -->
                  <td *ngIf="tagitem.tagType==1">
                    促销标签
                  </td>
                  <td *ngIf="tagitem.tagType==2">
                    关键字
                  </td>
                  <td *ngIf="tagitem.tagType==3">
                    活动关键字
                  </td>
                  <td class="table_title">
                    {{tagitem.tagName}}
                  </td>
                  <td>
                    {{tagitem.beginDate | date:'yyyy-MM-dd HH:mm:ss'}}
                  </td>
                  <td>
                    {{tagitem.endDate | date:'yyyy-MM-dd HH:mm:ss'}}
                  </td>
                  <td>
                    {{tagitem.operaterName}}
                  </td>
                  <td *ngIf="tagitem.status==0">
                    <span class="label label-sm label-danger">禁用</span>
                  </td>
                  <td *ngIf="tagitem.status==1">
                    <span class="label label-sm label-success">启用</span>
                  </td>
                  <td>
                    <a href="javascript:;" class="btn btn-xs red" (click)="editTag(tagitem.tagCode)">
                      修改 <i class="fa fa-edit"></i>
                    </a>
                    <a href="javascript:;" class="btn btn-xs blue" (click)="addTagPro(tagitem.tagCode,1)">
                      <i class="fa fa-plus"></i> 添加商品 </a>
                    <a href="javascript:;" class="btn btn-xs green" (click)="addTagPro(tagitem.tagCode,0)">
                      批量导入 <i class="fa fa-link"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="clearfix">
            <div id="pagination1" class="page"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--确认消息提示框-->
<div id="warnMsgWin" *ngIf="isShowWarnWin" class="div_dialog animated {{btn_type_css}} fadeIn">
  <div class="title_dialog" style="font-size: 19px;line-height: 16px;">系统提示:</div>
  <div class="discription_dialog" style="font-size: 15px;">{{warnMsg}}</div>
  <div class="dialog_divOperation ">
    <span class="btn_span yellow_win_btn_hover_{{btn_type_css}} one_btn_span defalut" data-name="确定" style="padding: 4px 17px; font-size: 14px; height: auto;"
      (click)="closeWin()">确定</span>
  </div>
</div>
<div *ngIf="isShowWarnWin" class="cpt-dw-dialog-mask animated fadeIn" style="background: rgba(0, 0, 0, 0.4);z-index: 10000010;transition: all 0s ease 0s;animation-duration: 0s;"></div>
<!-- 加载动图 -->
<div class="spinner" *ngIf="!isload">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
