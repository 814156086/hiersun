<div class="row">
  <div class="col-md-12">
    <div class="portlet box blue-hoki">
      <div class="portlet-title">
        <div class="caption">
          公司管理
        </div>
        <!-- <div class="tools">
          <a href="javascript:;" class="collapse" data-original-title="" title="">
          </a>
        </div> -->
      </div>
      <div class="portlet-body">
        <!-- addedit -->
        <div class="clearfix">
          <button type="button" class="btn red" data-toggle="button" routerLink="addcompany">
            <i class="fa fa-plus"></i>
            添加公司 </button>
          <button type="button" class="btn btn-primary" data-toggle="button" (click)="editCompany()">
            <i class="fa fa-edit"></i>
            修改公司 </button>
        </div>
        <!-- search -->
        <div class="clearfix sec_line">
          <div class="form-inline" role="form">
            <div class="form-group">
              <label>公司名称：</label>
              <input type="text" class="form-control comName" placeholder="请输入公司名称">
            </div>
            <div class="form-group">
              <label>公司编码：</label>
              <input type="text" class="form-control comId" placeholder="请输入公司编码">
            </div>
            <button type="submit" class="btn default" (click)="searchCompany()">查询
              <i class="fa fa-search"></i>
            </button>
            <button type="reset" class="btn default" (click)="resetCompany()">
              <i class="fa fa-times"></i>重置
            </button>
          </div>
        </div>

        <!-- table -->
        <div id="sample_6_wrapper" class="dataTables_wrapper no-footer">
          <div class="table-scrollable">
            <table class="table table-striped table-bordered table-hover dataTable no-footer" id="sample_6" role="grid" aria-describedby="sample_6_info">
              <thead>
                <tr>
                  <th> 选择 </th>
                  <th> 公司名称 </th>
                  <th> 公司编码 </th>
                  <!--<th> 机构类别 </th>
                  <th> 公司状态 </th>-->
                </tr>
              </thead>
              <tbody>
                <tr role="row" class="odd" *ngFor="let companyitem of companyList;let key=index">
                  <td style="width:35px;">
                    <div class="md-checkbox">
                      <input type="checkbox" title="{{companyitem.sid}}" id="checkbox{{companyitem.sid}}" class="md-check">
                      <label for="checkbox{{companyitem.sid}}">
                        <span></span>
                        <span class="check"></span>
                        <span class="box"></span>
                      </label>
                    </div>
                  </td>
                  <td class="table_title">
                    {{companyitem.organizationName}}
                  </td>
                  <td class="table_content">
                    {{companyitem.organizationCode}}
                  </td>
                  <!--<td *ngIf="companyitem.organizationType==0">
                    公司
                  </td>
                  <td *ngIf="companyitem.organizationType==1">
                    门店
                  </td>
                  <td *ngIf="companyitem.organizationStatus==0">
                    禁用
                  </td>
                  <td *ngIf="companyitem.organizationStatus==1">
                    启用
                  </td>-->
                </tr>
              </tbody>
            </table>
          </div>
          <div class="clearfix">
            <div id="pagination1" class="page"></div>
          </div>
        </div>
      </div>
      <!-- </div> -->
    </div>
  </div>
  <!--确认消息提示框-->
  <div id="warnMsgWin" *ngIf="isShowWarnWin" class="div_dialog animated {{btn_type_css}} fadeIn">
    <div class="title_dialog" style="font-size: 19px;line-height: 16px;">系统提示:</div>
    <div class="discription_dialog" style="font-size: 15px;">{{warnMsg}}</div>
    <div class="dialog_divOperation ">
      <span class="btn_span yellow_win_btn_hover_{{btn_type_css}} one_btn_span defalut" data-name="确定" style="padding: 4px 17px; font-size: 14px; height: auto;"
        (click)="closeWin()">确定</span>
    </div>
  </div>
  <div *ngIf="isShowWarnWin" class="cpt-dw-dialog-mask animated fadeIn" style="background: rgba(0, 0, 0, 0.4);z-index: 10000010;transition: all 0s ease 0s;animation-duration: 0s;"></div>
  <!-- 加载动图 -->
  <div class="spinner" *ngIf="!isload">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
