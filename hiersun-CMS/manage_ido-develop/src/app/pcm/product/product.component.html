        <form class="form-horizontal" id="ffSearch">
          <div class="row margin-search height-30">
            <div class="col-md-3 col-sm-6 col-xs-12 searchInput">
              <div class="input-icon right">
                <i class="fa fa-send-o (alias)"></i>
                <input type="text" class="form-control searchText" placeholder="输入并搜索...">
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label serach_pos">品类</label>
                <div class="col-md-9">
                  <select id="select2_cate" class="form-control select2me cateId" data-placeholder="请选择">
                    <option value=""></option>
                    <option *ngFor="let cateitem of cateList;let catekey=index" value="{{cateitem.code}}">{{cateitem.namecode}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label serach_pos">上架状态</label>
                <div class="col-md-9">
                  <select id="select2_selling" class="form-control" data-placeholder=" ">
                    <option value="">请选择</option>
                    <option value="0">未上架</option>
                    <option value="1">已上架</option>
                    <option value="2">已下架</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-4">产品类型</label>
                <div class="col-md-8">
                  <select id="select2_proType" class="form-control select2me proType" data-placeholder="请选择商品类型">
                    <option value=""></option>
                    <option *ngFor="let proitem of proTypeList;let prtkey=index" value="{{proitem.code}}">{{proitem.name}}</option>
                  </select>
                </div>
              </div>
            </div>

              <div class="form-group">
                <label class="control-label serach_pos">产品状态</label>
                <div class="col-md-9">
                  <select id="SaleStatus" class="form-control" data-placeholder=" ">
                    <option value="">请选择</option>

          </div>
          <div class="row" style="text-align: center">
            <button id="btnSearch" type="button" class="btn default" (click)="initProductList()">查询
              <i class="fa fa-search"></i>
            </button>
            <button id="btnReset" type="button" class="btn default" (click)="queryReset()">
              <i class="fa fa-times"></i>重置
            </button>
          </div>
        </form>
        <div id="sample_6_wrapper" class="dataTables_wrapper no-footer">
          <div class="table-scrollable">
            <table class="table table-striped table-bordered table-hover" id="sample_6" role="grid" aria-describedby="sample_6_info">
              <thead>
                <tr>
                  <th style="width:15%;"> 操作</th>
                  <th> 图片</th>
                  <th> 产品编码</th>
                  <th> 产品名称</th>
                  <th> 产品类型</th>
                  <th> 品类</th>
                  <th> 品牌</th>
                  <th> 产品系列</th>
                  <th> 材质</th>
                  <th> 上架状态</th>
                  <!-- <th> 产品状态</th> -->
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="recordTotal==0">
                  <td class="text-center" colspan="10">没有相关记录~</td>
                </tr>
                <tr role="row" class="odd" *ngFor="let item of productList;let proskey=index;">
                  <!-- <td class="tab_zero">
                    <div class="md-checkbox">
                      <input type="checkbox" title="{{item.productCode}}" value="{{item.productIsSelling}}" id="checkbox{{item.productCode}}"
                        class="md-check">
                      <label for="checkbox{{item.productCode}}">
                        <span></span>
                        <span class="check"></span>
                        <span class="box" style="border: 1px solid #666"></span>
                      </label>
                    </div>
                  </td> -->
                  <td>
                    <a href="javascript:;" class="btn btn-xs red" *ngIf="item.productIsSelling!=1" (click)="editProduct(item.productCode)">
                      <i class="fa fa-edit"></i> 编辑
                    </a>
                    <a href="javascript:;" class="btn btn-xs blue" *ngIf="item.productIsSelling!=1" (click)="changeSkuSaleStatus(0,item.productCode)">
                      <i class="fa fa-cart-arrow-down"></i> 上架
                    </a>
                    <a href="javascript:;" class="btn btn-xs blue" *ngIf="item.productIsSelling==1" (click)="changeSkuSaleStatus(1,item.productCode)">
                      <i class="fa fa-cart-arrow-down"></i> 下架
                    </a>
                  </td>
                  <td>
                    <img src="{{item.productPictureUrl}}?x-oss-process=image/resize,h_50,w_50" onerror="this.src='http://placehold.it/50x50'">
                  </td>
                  <td class="tab_first">
                    <a (click)="dtlProducta(item.productCode,item.productIsSelling,1)">{{item.productCode}}</a>
                  </td>
                  <td>
                    {{item.productName}}
                  </td>
                  <td>
                    <span *ngFor="let proitem of proTypeList;let prtkey=index">{{proitem.code==item.productType?proitem.name:''}}</span>
                  </td>
                  <td>{{item.categoryName}}</td>
                  <td>{{item.brandName}}</td>
                  <td>{{item.ZPRD_SRS}}</td>
                  <td>{{item.ZCLASS}}</td>
                  <!--上架-->
                  <td *ngIf="item.productIsSelling==0">
                    <span class="label label-sm label-danger">未上架</span>
                  </td>
                  <td *ngIf="item.productIsSelling==1">
                    <span class="label label-sm label-success">已上架</span>
                  </td>
                  <td *ngIf="item.productIsSelling==2">
                    <span class="label label-sm label-warning">已下架</span>
                  </td>
                  <!--状态-->
                  <!-- <td *ngIf="item.productStatus==0">
                    <span class="label label-sm label-danger">停售</span>
                  </td>
                  <td *ngIf="item.productStatus==1">
                    <span class="label label-sm label-success">在售</span>
                  </td> -->
                </tr>
              </tbody>
            </table>
          </div>
          <!--pagestart-->
          <div class="clearfix">
            <div id="pagination1" class="page"></div>
          </div>
          <!--pageend-->
        </div>
      </div>
    </div>
  </div>
</div>
<!--确认消息提示框-->
<div id="warnMsgWin" *ngIf="isShowWarnWin" class="div_dialog animated {{btn_type_css}} fadeIn">
  <div class="title_dialog" style="font-size: 19px;line-height: 16px;">系统提示:</div>
  <div class="discription_dialog" style="font-size: 15px;">{{warnMsg}}</div>
  <div class="dialog_divOperation ">
    <span class="btn_span yellow_win_btn_hover_{{btn_type_css}} one_btn_span defalut" data-name="确定" style="padding: 4px 17px; font-size: 14px; height: auto;"
      (click)="closeWin()">确定</span>
  </div>
</div>
<div *ngIf="isShowWarnWin" class="cpt-dw-dialog-mask animated fadeIn" style="background: rgba(0, 0, 0, 0.4);z-index: 10000010;transition: all 0s ease 0s;animation-duration: 0s;"></div>
<!-- 加载动图 -->
<div class="spinner" *ngIf="!isload">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
