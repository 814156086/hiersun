<div class="datalist">
  <!-- BEGIN PAGE TITLE -->
  <div class="page-head">
    <div class="page-title">
      <h1>新增客服组
        <!--<small>edi-channel</small>-->
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="portlet-body">
        <div class="contenttab">
          <div class="choosesx row" style="margin-top: 15px">
            <div class="form-inline" id="search">
              <div class="form-group col-md-12" style="margin-top:10px;">
                <div class="col-md-3"></div>
                <div class="form-group col-md-6"> 
                  <label class="control-label col-md-2"> 组类别：</label>
                  <div class="col-md-10">
                      <!--<input style="width: 100%" id="groupname" type="text" class="form-control brand" placeholder="请输入组类别">-->
                      <select style="width: 100%" class="form-control" id="grouptype">
                          <option value="">请选择</option>
                          <option value="2">在线组 </option>
                          <option value="1">外呼组 </option>
                      </select>
                  </div>
                </div>
                <div class="col-md-3"></div>                
              </div>
              <div class="form-group col-md-12" style="margin-top:10px;">
                <div class="col-md-3"></div>
                <div class="form-group col-md-6">
                  <label class="control-label col-md-2"> 组名称：</label>
                  <div class="col-md-10">
                      <input style="width: 100%" id="groupname" type="text" class="form-control brand" placeholder="请输入组编号">
                  </div>
                </div>
                <div class="col-md-3"></div>
              </div>
              <div class="form-group col-md-12 text-center" style="margin-top:10px;">
                <button style="margin: 0 10px" (click)='submit()' class="btn green btn-default">提交</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <a routerLink='/custom/customergroup' style="color: #fff"><button style="margin: 0 10px" class="btn green btn-default">返回</button></a> 
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<div id="hint" *ngIf="isHint">
  <div class="hintMsg">
      <i *ngIf="warning" class="warningMsg"></i>
      <i *ngIf="!warning" class="ok"></i>
      <span>{{hintMsg}}</span>
  </div>
</div>
