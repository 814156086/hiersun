<div class="page-head">
  <!-- BEGIN PAGE TITLE -->
  <div class="page-title">
    <h1>优化管理
      <small>Optimization Manage</small>
    </h1>
  </div>
  <!-- END PAGE TITLE -->
</div>
<div class="row">
  <div class="col-md-12">
    <div class="portlet-body">
      <div class="contenttab">
        <div class="portlet box blue-hoki">
          <div class="portlet-title">
            <div class="caption">
              <i class="fa fa-globe"></i>优化管理
            </div>
            <div class="tools">
              <a href="javascript:;" class="collapse" data-original-title="" title=""></a>
            </div>
          </div>
          <!--body-->
          <div class="portlet-body">
            <div class="table-scrollable">
              <table class="table table-bordered" id="sample_1">
                <thead>
                  <tr>
                    <th>标签</th>
                    <th>站点名称</th>
                    <th>站点地址</th>
                    <th>站点类型</th>
                    <th>操作</th>
                  </tr>
                  <tr>
                      <td>canonical</td>
                      <td><input type="text" class="form-control canonical" value="{{currentname}}"/></td>
                      <td><input type="text" class="form-control canonical" value="{{currentadress}}"/></td>
                      <td *ngIf="currenttype==1">
                          <input type="text" class="form-control canonical" value="PC"/>
                      </td>
                      <td *ngIf="currenttype==2">
                          <input type="text" class="form-control canonical" value="移动"/>
                      </td>
                      <td *ngIf="currenttype==0">
                          <input type="text" class="form-control canonical" value=""/>
                      </td>
                      <td>
                        <a class="btn blue-madison btn-xs" data-toggle="modal" data-target="#myModal" (click)="sitelist(1)"><i class="fa fa-save"></i> 选择</a>
                        <a class="btn blue btn-xs" (click)="reset(1)"><i class="fa fa-mail-reply-all"></i>重置</a>
                      </td>
                  </tr>
                  <tr>
                    <td>alternate</td>
                    <td><input type="text" class="form-control alternate" value="{{altername}}"/></td>
                    <td><input type="text" class="form-control alternate" value="{{alteradress}}"/></td>
                    <td *ngIf="altertype==1">
                        <input type="text" class="form-control alternate" value="PC"/>
                    </td>
                    <td *ngIf="altertype==2">
                        <input type="text" class="form-control alternate" value="移动"/>
                    </td>
                    <td *ngIf="altertype==0">
                        <input type="text" class="form-control alternate" value=""/>
                    </td>
                    <td>
                      <a class="btn blue-madison btn-xs" data-toggle="modal" data-target="#myModal" (click)="sitelist(2)"><i class="fa fa-save"></i> 选择</a>
                      <a class="btn blue btn-xs" (click)="reset(2)"><i class="fa fa-mail-reply-all"></i>重置</a>
                    </td>
                  </tr>
                </thead>
                </table>
            </div>
            <div class="form-actions right1">
                <button type="button" class="btn default" (click)="goback()">返回</button>
                <button type="submit" class="btn green" (click)="save()">保存</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="spinner" *ngIf="isload">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
  <div id="hint" *ngIf="isHint">
      <div class="hintMsg">
          <i *ngIf="warning" class="warningMsg"></i>
          <i *ngIf="!warning" class="ok"></i>
          <span>{{hintMsg}}</span>
      </div>
  </div>
<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true">
                  <font style="vertical-align: inherit;">
                      <font style="vertical-align: inherit;">×</font>
                  </font>
              </button>
              <h4 class="modal-title">
                  <font style="vertical-align: inherit;">
                      <font style="vertical-align: inherit;">选择站点</font>
                  </font>
              </h4>
          </div>
          <div class="modal-body">
            <input type="hidden" class="defautid"/>
            <table class="table table-striped table-bordered " id="sample_1">
              <thead>
                <tr>
                  <th style="width:15%">
                    请选择
                  </th>
                  <th style="width:15%">
                      站点名称
                    </th>
                    <th style="width:25%">
                    站点地址
                  </th>
                  <th style="width:15%">
                    站点目录
                  </th>
                  <th style="width:15%">
                    站点类型
                  </th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of list;let listkey=index">
                    <td>
                        <div class="md-radio">
                            <input type="radio" id="regular{{listkey}}" name="opeType" title="{{item.id}}" class="md-radiobtn">
                            <label for="regular{{listkey}}">
                              <span></span>
                              <span class="check"></span>
                              <span class="box"></span>
                            </label>
                          </div>
                    </td>
                    <td>{{item.name}}</td>
                    <td>{{item.baseUrl}}</td>
                    <td>{{item.basePath}}</td>
                    <td *ngIf="item.siteType==1">PC</td>
                    <td *ngIf="item.siteType==2">移动</td>
                  </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
              <button class="btn default" data-dismiss="modal" aria-hidden="true">取消</button>
              <button data-dismiss="modal" class="btn blue delsure" (click)="choose()">确认</button>
          </div>
      </div>
  </div>
</div>
