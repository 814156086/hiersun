<div class="page-head">
    <!-- BEGIN PAGE TITLE -->
    <div class="page-title">
        <h1>视频管理
            <small>view Manage</small>
        </h1>
    </div>
    <!-- END PAGE TITLE -->
</div>
<div class="row">
    <div class="col-md-12">
        <div class="portlet-body">
                <div class="tabbable tabbable-custom tabbable-noborder tabbable-reversed">
                <ul id="myTab" class="nav nav-tabs">
                        <li *ngFor="let item of groupList;let key=index"  [ngClass]="{'active':key == 0}">
                            <a data-toggle="tab"   (click)="choose(item.id)">{{item.name}}</a>
                        </li>
                        <a data-toggle="modal" href="#large" class="fr btn blue-hoki">
                            <i class="fa fa-plus"></i> 上传视频
                        </a>
                    </ul>
                    
            <div class="contenttab">
               
                   
                
                <div class="choosesx">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputEmail2">请输入视频名称</label>
                            <input class="form-control searchname" placeholder="请输入视频名称" type="text">
                        </div>
                        <button class="btn btn-default" (click)="resert()">重置</button>
                        <button class="btn green btn-default" (click)="search()">搜索</button>
                    </form>
                </div>
                <div class="portlet box blue-hoki">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-globe"></i>视频列表
                        </div>
                        <div class="tools">
                            <a href="javascript:;" class="collapse" data-original-title="" title=""></a>
                        </div>
                    </div>
                    <!--body-->
                    <div class="portlet-body">

                        <div class="table-scrollable">
                            <table class="table table-striped table-bordered table-hover dataTable no-footer" id="sample_1" role="grid" aria-describedby="sample_1_info">
                                <thead>
                                    <tr>
                                        <th style="width:20%">
                                            视频名称
                                        </th>
                                        <th style="width:15%">
                                            视频缩略图
                                        </th>
                                        <th style="width:20%">
                                            视频地址
                                        </th>
                                        <th style="width:20%">
                                            视频大小
                                        </th>
                                        <th style="width:25%">
                                            操作
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let viewitem of listview;let viewK = index;" style="position:relative;">
                                        <td>{{viewitem.videoName}}</td>
                                        <td>
                                            <img src="{{viewitem.coverUrl}}" width="50" data-toggle="modal" data-target="#myModal" (click)="bigpic(viewitem.coverUrl)" style="cursor:pointer;" />
                                        </td>
                                        <td>{{viewitem.odUrl}}</td>
                                        <td>{{viewitem.size}}MB</td>
                                        <td>
                                            <a class="btn btn-xs btn-info" routerLink='/cms/videodetail' [queryParams]="{viedoid:viewitem.id}">
                                                <i class="fa fa-edit"></i> 编辑</a>
                                            <button class="btn red btn-xs btn-info" data-toggle="modal" data-target="#myModal3" (click)="deldata(viewitem.id)">
                                                <i class="fa fa-trash-o"></i> 删除</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                        <div class="clearfix">
                            <div id="pagination1" class="page fr"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!--上传图片-->
<div class="modal fade bs-modal-lg" id="large" tabindex="-1" data-backdrop="static" role="dialog" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header" style="height: 40px;">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body" style="min-height: 300px;">
                <div class="uploadbox">
                    <!-- <div *ngIf="ischoose">
                        <div class="clearfix">
                            <nz-upload nzAction="/api/cms/video/video-upload" nzMultiple="false" (nzChange)="mychange($event)" [(nzFileList)]="fileList"
                                nzDisabled="true">
                                <button nz-button>
                                    <i class="anticon anticon-upload"></i>
                                    <span>选择文件</span>
                                </button>
                            </nz-upload>
                        </div>
                    </div>
                    <div *ngIf="!ischoose"> -->
                        <div class="clearfix">
                            <nz-upload nzAction="/api/cms/video/video-upload?siteId={{chooseid}}" nzMultiple="false" (nzChange)="mychange($event)" [(nzFileList)]="fileList"
                                nzDisabled="false">
                                <button nz-button>
                                    <i class="anticon anticon-upload"></i>
                                    <span>选择文件</span>
                                </button>
                            </nz-upload>
                        </div>
                    <!-- </div> -->
                </div>

            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn default" (click)="saveviewList()">保存</button> -->
                <button type="button" class="btn default" data-dismiss="modal" (click)="closeUp()">取消</button>
            </div>
        </div>
    </div>
</div>
<div class="spinner" *ngIf="isload">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
</div>
<div id="hint" *ngIf="isHint">
    <div class="hintMsg">
        <i class="warningMsg"></i>
        <span>{{hintMsg}}</span>
    </div>
</div>
<div id="myModal3" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">×</font>
                    </font>
                </button>
                <h4 class="modal-title">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">管理</font>
                    </font>
                </h4>
            </div>
            <div class="modal-body">
                <p>
                    <input type="hidden" class="dataid" /> 确定要删除吗？
                </p>
            </div>
            <div class="modal-footer">
                <button class="btn default" data-dismiss="modal" aria-hidden="true">取消</button>
                <button data-dismiss="modal" class="btn blue delsure" (click)="datadel()">确认</button>
            </div>
        </div>
    </div>
</div>
<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">×</font>
                        </font>
                    </button>
                    <h4 class="modal-title">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">视频缩略图</font>
                        </font>
                    </h4>
                </div>
                <div class="modal-body">
                    <p>
                        <img src="{{videoslt}}" width="100%"/>
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="btn default" data-dismiss="modal" aria-hidden="true">取消</button>
                </div>
            </div>
        </div>
    </div>
