<div class="page-head">
  <!-- BEGIN PAGE TITLE -->
  <div class="page-title">
    <h1>模板管理<small>Templet Manage</small></h1>
  </div>
  <!-- END PAGE TITLE -->
</div>
<div class="row">
    <div class="col-md-12">
      <div class="tabbable tabbable-custom tabbable-noborder tabbable-reversed">
          <ul id="myTab" class="nav nav-tabs">
              <li class="active">
                  <a data-toggle="tab" (click)="chooseType(1)">PC模板</a>
              </li>
              <li>
                  <a data-toggle="tab" (click)="chooseType(2)">M模板</a>
              </li>
          </ul>
          <div class="contenttab">
              <!---->
              <a (click)="newTpl()" class="btn blue-hoki" style="margin-bottom:20px;">添加片段模板</a>
              <div class="portlet box blue-hoki">
                  <div class="portlet-title">
                      <div class="caption">
                          <i class="fa fa-globe"></i>模板集合
                        </div>
                    <div class="tools">
                      <a href="javascript:;" class="collapse" data-original-title="" title=""></a>
                    </div>
                  </div>
                  <!--body-->
                  <div class="portlet-body">
                      <div class="table-scrollable">
                          <table class="table table-striped table-bordered table-hover dataTable no-footer" id="sample_1" role="grid" aria-describedby="sample_1_info">
                            <thead>
                              <tr role="row">
                                <th style="width:35%">
                                  模板名称
                                </th>
                                <th style="width:35%;">
                                    缩略图
                                </th>
                                <th style="width: 30%;">
                                    操作
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let item of tplList;let i = index;" >
                              <td class="">{{item.name}}</td>
                              <td><img src="{{item.thumbnail}}" style="width:10%"></td>
                              <td>
                                <button class="btn default btn-xs blue" (click)="setTpl(item.id)" >
                                <i class="fa"></i>编辑 </button>
                              </td>
                            </tr>
                            </tbody>
                          </table>
                        </div>
                        <div class="clearfix">
                          <!-- <ul class="pagination" style="float: right;">
                              <li class="paginate_button previous " aria-controls="sample_6" tabindex="0" id="sample_6_previous">
                                  <a (click)="goPage(9999)"><i class="fa fa-angle-left"></i></a>
                              </li>
                              <li class="paginate_button" *ngFor="let item of pageList;let i = index;" aria-controls="sample_6" tabindex="0">
                                  <a (click)="goPage(i)">{{i + 1}}</a></li>
                              <li class="paginate_button next" aria-controls="sample_6" tabindex="0" id="sample_6_next">
                                  <a (click)="goPage(-1)" ><i class="fa fa-angle-right"></i></a>
                              </li>
                          </ul> -->
                          <div id="pagination1" class="page fr"></div>
                        </div>
                  </div>
                </div>
              
              <!---->
          </div>
      </div>
    </div>
</div>

<div id="myModal3" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
      </div>
      <div class="modal-body">
        <p>
            确定要删除吗？
        </p>
      </div>
      <div class="modal-footer">
        <button class="btn default" data-dismiss="modal" aria-hidden="true">取消</button>
        <button data-dismiss="modal" class="btn blue" (click)="sure()" >确认</button>
      </div>
    </div>
  </div>
</div>
<div class="spinner" *ngIf="isload">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
<div id="hint" *ngIf="isHint" >
  <div class="hintMsg">{{hintMsg}}</div>
</div>
