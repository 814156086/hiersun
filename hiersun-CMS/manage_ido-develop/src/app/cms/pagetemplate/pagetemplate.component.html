<div class="page-head">
  <!-- BEGIN PAGE TITLE -->
  <div class="page-title">
    <h1>页面模板管理
      <small>Page Template Manage</small>
    </h1>
  </div>
  <!-- END PAGE TITLE -->
</div>
<div class="row">
  <div class="col-md-12">
    <div class="tabbable tabbable-custom tabbable-noborder tabbable-reversed">
      <ul id="myTab" class="nav nav-tabs">
        <li *ngFor="let item of list;let key=index" [ngClass]="{'active':key == 0}">
          <a data-toggle="tab" id="{{item.id}}" (click)="sitechoose(item.id)">{{item.name}}</a>
        </li>
      </ul>
      <div class="contenttab">
        <!---->
        <a (click)="newTpl()" class="btn blue-hoki" style="margin-bottom:20px;">添加页面模板</a>
        <div class="portlet box blue-hoki">
          <div class="portlet-title">
            <div class="caption">
              <i class="fa fa-globe"></i>模板集合
            </div>
            <div class="tools">
              <a href="javascript:;" class="collapse" data-original-title="" title=""></a>
            </div>
          </div>
          <!--body-->
          <div class="portlet-body">
            <div class="table-scrollable">
              <table class="table table-striped table-bordered table-advance table-hover">
                <thead>
                  <tr>
                    <th class="hidden-xs">模板名称</th>
                    <th>页面名称模板</th>
                    <th>是否启用</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of pagelist">
                    <td class="hidden-xs">{{item.name}}</td>
                    <td>{{item.fileNameTmpl}}</td>
                    <td>
                      <span *ngIf="item.enabled==true" class="label label-sm label-success">启用</span>
                      <span *ngIf="item.enabled==false" class="label label-sm label-danger">禁用</span>
                    </td>
                    <td>
                      <a class="btn default btn-xs blue" routerLink='/cms/addpagetpl' [queryParams]="{id:item.id,siteid:item.siteId}">
                        <i class="fa"></i>编辑 </a>
                      <a class="btn default btn-xs green" *ngIf="item.enabled==false" (click)="isenabled(item.id,item.siteId,item.enabled)">
                        <i class="fa"></i>启用</a>
                      <a class="btn default btn-xs yellow" *ngIf="item.enabled==true" (click)="isenabled(item.id,item.siteId,item.enabled)">
                        <i class="fa"></i>禁用</a>
                      <a *ngIf="item.noDelete==true && item.enabled==false " class="btn default btn-xs red" data-toggle="modal" data-target="#myModal3" (click)="deletepage(item.id)"><i class="fa"></i>删除</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="clearfix">
              <div id="pagination1" class="page fr"></div>
            </div>
          </div>
        </div>
        <!---->
      </div>
    </div>
  </div>
</div>
<div class="spinner" *ngIf="isload">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
<div id="hint" *ngIf="isHint">
  <div class="hintMsg">
    <i *ngIf="warning" class="warningMsg"></i>
    <i *ngIf="!warning" class="ok"></i>
    <span>{{hintMsg}}</span>
  </div>
</div>
<div id="myModal3" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">×</font>
                    </font>
                </button>
                <h4 class="modal-title">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">管理</font>
                    </font>
                </h4>
            </div>
            <div class="modal-body">
                <p>
                    <input type="hidden" class="pageid" /> 确定要删除吗？
                </p>
            </div>
            <div class="modal-footer">
                <button class="btn default" data-dismiss="modal" aria-hidden="true">取消</button>
                <button data-dismiss="modal" class="btn blue delsure" (click)="datadel()">确认</button>
            </div>
        </div>
    </div>
</div>
