<div class="page-head">
  <!-- BEGIN PAGE TITLE -->
  <div class="page-title">
    <h1>片段模板管理
      <small>Fragment template Manage</small>
    </h1>
  </div>
  <!-- END PAGE TITLE -->
</div>
<div class="row">
  <div class="col-md-12">
    <div class="portlet-body">
      <div class="contenttab" style="height:100%">
        <div class="portlet box blue-hoki">
          <div class="portlet-title">
            <div class="caption">
              <i class="fa fa-globe"></i>站点列表
            </div>
            <div class="tools">
              <a href="javascript:;" class="collapse" data-original-title="" title=""></a>
            </div>
          </div>
          <!--body-->
          <div class="portlet-body">
            <ul nz-menu [nzMode]="'inline'" style="width:30%;float:left;margin-top:20px;border-top:1px solid #e8e8e8">
              <li nz-submenu *ngFor="let panel of allList">
                <span title>{{panel.name}}</span>
                <ul>
                  <li nz-menu-group *ngFor="let childPanel of panel.pageTmplList" (click)="fragmentdetail(panel.id,childPanel.id)" style="cursor:pointer">
                    <span title>
                      <i class="fa fa-flag" *ngIf="childPanel.enabled"></i>
                      {{childPanel.name}}
                    </span>
                  </li>
                </ul>
              </li>
            </ul>
            <!---->
            <div style="width:70%;float:left">
              <div class="portlet-body">
                <div class="contenttab">
                  <div class="portlet box blue-hoki">
                    <div class="portlet-title">
                      <div class="caption">
                        <i class="fa fa-globe"></i>片段模板列表
                      </div>
                      <div class="tools" *ngIf="isshow">
                        <div class="actions">
                          <a class="btn btn-default btn-sm" (click)="newTpl()">
                          <i class="fa fa-pencil"></i> 新增片段模板</a>
                        </div>
                        <!-- <a href="javascript:;" class="collapse" data-original-title="" title=""></a> -->
                      </div>
                    </div>
                    <!--body-->
                    <div class="portlet-body">
                      <table class="table table-striped table-bordered table-hover">
                        <thead>
                          <tr>
                            <th width="50%">模板名称</th>
                            <th width="30%">缩略图</th>
                            <th width="20%">操作</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of tplList;let i = index;">
                            <td class="">{{item.name}}</td>
                            <td>
                              <img src="{{item.thumbnail}}" style="width:10%">
                            </td>
                            <td>
                              <button class="btn default btn-xs blue" (click)="newTpl(item.id)">
                                <i class="fa"></i>编辑 </button>
                            </td>
                          </tr>
                          <tr *ngIf="!nodata">
                            <td colspan="3">请选择左侧的页面模板查看片段模板</td>
                          </tr>
                        </tbody>
                      </table>
                      <!--分页页码-->
                      <div class="clearfix box">
                        <div id="pagination1" class="page fr"></div>
                      </div>
                      <!--分页页码end-->
                    </div>
                  </div>

                </div>
              </div>
            </div>
            <div style="clear:both;"></div>
          </div>
        </div>
      </div>
      <div style="clear:both;"></div>
    </div>
  </div>
</div>
<div class="spinner" *ngIf="isload">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
<div id="hint" *ngIf="isHint">
  <div class="hintMsg">
    <i *ngIf="warning" class="warningMsg"></i>
    <i *ngIf="!warning" class="ok"></i>
    <span>{{hintMsg}}</span>
  </div>
</div>
