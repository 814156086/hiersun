<div class="datalist">
  <!-- BEGIN PAGE TITLE -->
  <div class="page-head">
    <div class="page-title">
      <h1>天猫商品关联关系管理
        <small>item-code-types</small>
      </h1>
    </div>
  </div>
  <!-- END PAGE TITLE -->
  <div class="row">
    <div class="col-md-12">
      <div class="portlet-body">
        <div class="contenttab">
          <!--筛选-->
          <div class="choosesx">
            <!--格式一-->
            <div class="form-inline">
              <div class="form-group col-md-3">
                <label> 天猫ID：</label>
                <input type="text" class="form-control code" placeholder="请输入天猫ID" >
              </div>
              <div class="form-group col-md-3">
                <label> 商家编码：</label>
                <input type="text" class="form-control code" placeholder="请输入商家编码" >
              </div>
              <div class="form-group col-md-3">
                <label> 商品名称：</label>
                <input type="text" class="form-control code" placeholder="请输入商品名称" >
              </div>
              <div class="form-group col-md-3">
                <label> 商品类型：</label>
                  <select class="form-control input-large input-inline modelType">
                    <option value="">—请选择—</option>
                    <option value="V_CODE">V条码</option>
                    <option value="IN_STOCK">现货</option>
                    <option value="CUSTOMIZATION">定制</option>
                    <option value="VIRTUAL">虚拟</option>
                    <option value="PATCH">差价/起版费</option>
                  </select>
              </div> <br>
              <button class="btn green btn-default" (click)="search()">查询</button>&nbsp;&nbsp;&nbsp;&nbsp;
              <button class="btn green btn-default" routerLink="" >重置</button>
            </div>
          </div>
          <!--筛选-->
          <div class="portlet box blue-hoki">
            <!--列表头-->
            <div class="portlet-title">
              <div class="caption">
                <i class="fa fa-globe"></i>天猫商品关联
              </div>
              <div class="tools">
                <a href="javascript:;" class="collapse" data-original-title="" title=""></a>
              </div>
            </div>
            <!--列表end-->
            <!--body-->
            <div class="portlet-body">

              <div class="table-scrollable">
                <table class="table table-striped table-bordered table-hover dataTable no-footer" id="sample_1" role="grid" aria-describedby="sample_1_info">
                  <thead>
                  <tr>
                    <th style="width:20%">
                      天猫ID
                    </th>
                    <th style="width:20%">
                      商家编码
                    </th>
                    <th style="width:20%">
                      商品名称
                    </th>
                    <th style="width:20%">
                      商品类型
                    </th>
                    <th style="width:20%">
                      操作
                    </th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr role="row" class="odd" *ngFor="let item of topItemRelationList">
                    <td>{{item.topItemId}}</td>
                    <td>{{item.itemCode}}</td>
                    <td>{{item.topItemName}}</td>
                    <td *ngIf="item.type=='V_CODE'">V条码</td>
                    <td *ngIf="item.type=='MODEL_IN_STOCK'">现货</td>
                    <td *ngIf="item.type=='MODEL_CUSTOMIZATION'">定制</td>
                    <td *ngIf="item.type=='VIRTUAL'">虚拟</td>
                    <td *ngIf="item.type=='PATCH'">差价/起版费</td>
                    <td *ngIf="item.type=='UNKNOWN'" style="color: red;">未知</td>
                    <td>
                      <!-- <a class="btn btn-xs btn-info" data-toggle="modal" href="#shop" (click)="editCompany(item.tmsCompanyCode)">-->
                      <a class="btn btn-xs btn-info"  (click)="removeRelation(item.topItemId)">
                        <i class="fa fa-edit"></i> 解除关联 </a>
                    </td>
                  </tr>
                  <tr *ngIf="nodata==false">
                    <td colspan="5" style="text-align:center;padding:10px;">暂时还没有数据</td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <!--分页页码-->
              <div class="clearfix box">
                <div id="pagination1" class="page fr"></div>
              </div>
              <!--分页页码end-->
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<!--默认加载图标-->
<div class="spinner" *ngIf="isload">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
<!--默认加载图标end-->
<div id="hint" *ngIf="isHint">
  <div class="hintMsg">
    <i *ngIf="warning" class="warningMsg"></i>
    <i *ngIf="!warning" class="ok"></i>
    <span>{{hintMsg}}</span>
  </div>
