
<div class="page-head">
  <!-- BEGIN PAGE TITLE -->
  <div class="page-title">
    <h1>评论管理
      <small>Comments  The Management</small>
    </h1>
  </div>
  <!-- END PAGE TITLE -->
</div>
<div class="row content">
  <div class="col-md-12">
    <div class="portlet-body">
      <div class="contenttab">
        <div style="margin-bottom:10px;">
          <div class="form-horizontal" id="ffSearch">
            <div class="row">
              <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="form-group">
                  <label class="control-label col-md-4">文章标题：</label>
                  <div class="col-md-8">
                    <input id="heading" name="heading" type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row col-md-5">
                <div class="col-md-12 col-sm-12 col-xs-12" style="text-align:center;">
                  <button id="btnSearch" type="button" class="btn default right" (click)="searhInfo()">查询
                    <i class="fa fa-search"></i>
                  </button>
                  <button id="btnReset" type="button" class="btn default right" (click)="request()">
                    <i class="fa fa-times"></i>重置
                  </button>
                </div>
              </div>
            </div>
            
          </div>
        </div>



        <div class="portlet box blue-hoki">
          <div class="portlet-title">
            <div class="caption">
              <i class="fa fa-globe"></i>文章统计列表
            </div>
            <div class="tools">
              <a href="javascript:;" class="collapse" data-original-title="" title=""></a>
            </div>
          </div>
          <!--body-->
          <div class="portlet-body">

            <div class="table-scrollable">
              <table class="table table-striped table-bordered table-hover dataTable no-footer" id="sample_1" role="grid" aria-describedby="sample_1_info">
                <thead>
                <tr>
                  <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"  style="width:15%">
                    文章标题
                  </th>
                  <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"  style="width:20%;">
                    未读消息
                  </th>
                  <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"  style="width:20%;">
                    评论总数
                  </th>
                  <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"  style="width:20%;">
                    点赞数
                  </th>
                  <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" >
                    操作
                  </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of list">
                  <td>{{item.heading}}</td>
                  <td style="color: red">{{item.readCommentSum}}</td>
                  <td>{{item.commentSum}}</td>
                  <td>{{item.fabulouSum}}</td>
                  <td>
                    <a   class="btn btn-xs yellow"  (click)="seeComment(item.artContentId)">
                      <i class="fa fa-search"></i> 查看评论</a>
                    <a   class="btn btn-xs btn-info"  (click)="dianzan(item.id,item.artContentId,true)">
                      <i class="fa fa-edit"></i> 手动点赞</a>
                    <a   class="btn btn-xs btn-info"  (click)="dianzan(item.id,item.artContentId,false)">
                      <i class="fa fa-edit"></i> 取消点赞</a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <!--pagema-->
            <div class="clearfix box">
              <div id="pagination1" class="page fr"></div>
            </div>
            <!--pagema-->
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="spinner" *ngIf="isload">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
<div id="hint" *ngIf="isHint">
  <div class="hintMsg">{{hintMsg}}</div>
</div>

<!--点赞或取消点赞-->
<div class="modal fade" id="zanmodel" role="dialog" aria-labelledby="zanmodel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="templatecon form-horizontal ng-untouched ng-pristine ng-valid" [formGroup]="formModel" (submit)="onSubmit()">
      <div class="modal-body">
        <div class="form-group">
          <label class="col-md-2 control-label">
            <span style="color:red;">*</span>点赞数：</label>
          <div class="col-md-8">
            <input class="form-control" id="fabulouSum" [class.hasError]="formModel.get('fabulouSum').invalid && formModel.get('fabulouSum').touched" type="text"
                   formControlName="fabulouSum" name="fabulouSum" placeholder="请输入点赞数" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
            <div [hidden]="formModel.get('fabulouSum').untouched">
              <div class="formtips" [hidden]="!formModel.hasError('required',['fabulouSum'])">
                点赞数必填
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer btn_div">
        <span class="removepagetips" style="margin-right:20px;color:#f00;"></span>
        <button class="btn blue" type="submit" [disabled]="formModel.invalid" >确定</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
      </form>
    </div>
  </div>
</div>
