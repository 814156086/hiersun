<div class="page-head">
  <!-- BEGIN PAGE TITLE -->
  <div class="page-title">
    <h1>活动管理
      <small>Activity The Management</small>
    </h1>
  </div>
  <!-- END PAGE TITLE -->
</div>
<div class="row">
  <div class="col-md-12">
    <div class="portlet-body">
      <div class="contenttab">
        <a class="btn blue-hoki" routerLink="addartactivity" style="margin-bottom:20px;">添加活动</a>
        <div class="portlet box blue-hoki">
          <div class="portlet-title">
            <div class="caption">
              <i class="fa fa-globe"></i>活动列表
            </div>
            <div class="tools">
              <a href="javascript:;" class="collapse" data-original-title="" title=""></a>
            </div>
          </div>
          <!--body-->
          <div class="portlet-body">
            <div class="table-scrollable">
              <table class="table table-striped table-bordered table-hover dataTable no-footer" id="sample_1" role="grid"
                aria-describedby="sample_1_info">
                <thead>
                  <tr>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width:5%">
                      排序
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width:20%">
                      活动名称
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width:20%">
                      活动时间
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width:15%">
                      标签名称
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width:5%">
                      是否链接
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width:10%">
                      状态
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width:25%">
                      操作
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of list;">
                    <td>{{item.activitySort}}</td>
                    <td>{{item.activityTitle}}</td>
                    <td>{{item.startDate | date:'yyyy-MM-dd HH:mm:ss'}}至{{item.endDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>
                      <span *ngFor="let tag of item.artTags"> {{tag.tagName}}</span>
                    </td>
                    <td *ngIf="item.linkStatus">是</td>
                    <td *ngIf="!item.linkStatus">否</td>
                    <td *ngIf="item.status">启用</td>
                    <td *ngIf="!item.status">禁用</td>
                    <td>
                      <a  class="btn btn-xs btn-info" (click)="edit(item.id)">
                        <i class="fa fa-edit"></i> 编辑 </a>

                      <a *ngIf="item.status"  class="btn blue-madison btn-xs" (click)="operation(item.id,'unStatus')">
                        <i class="fa fa-save"></i> 禁用</a>

                      <a *ngIf="!item.status" class="btn blue-madison btn-xs" (click)="operation(item.id,'status')">
                        <i class="fa fa-save"></i> 启用</a>
                      <a class="btn red btn-xs" (click)="operation(item.id,'del')">
                        <i class=" fa fa-trash-o"></i> 删除</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="spinner" *ngIf="isload">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
<div id="hint" *ngIf="isHint">
  <div class="hintMsg">{{hintMsg}}</div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 400px">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">轮播图列表</h4>
      </div>
      <div class="modal-body">{{message}}</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="subStatus()" >确定</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
