<div class="page-head">
  <!-- BEGIN PAGE TITLE -->
  <div class="page-title">
    <h1>标签管理
      <small>Article Tag Manage</small>
    </h1>
  </div>
  <!-- END PAGE TITLE -->
</div>
<div class="row">
  <div class="col-md-12">
    <div class="portlet-body">
      <div class="contenttab">
        <a class="btn blue-hoki" routerLink="addartag" style="margin-bottom:20px;">添加标签</a>
        <div style="margin-bottom:10px;">
          <form class="form-horizontal" id="ffSearch">
            <div class="row">
              <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="form-group">
                  <label class="control-label col-md-4">标签名称：</label>
                  <div class="col-md-8">
                    <input id="tagName" name="tagName" type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="form-group">
                  <label class="control-label col-md-4">活动标签：</label>
                  <div class="col-md-8">
                    <select id="activity" class="form-control">
                      <option value="">全部</option>
                      <option value="1">是</option>
                      <option value="0">否</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="form-group">
                  <label class="control-label col-md-4">标签状态：</label>
                  <div class="col-md-7">
                    <select id="tagStatus" class="form-control">
                      <option value="">全部</option>
                      <option value="1">启用</option>
                      <option value="0">禁用</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12" style="text-align:center;">
                <button id="btnSearch" type="button" class="btn default right" (click)="searArtagInfo()">查询
                  <i class="fa fa-search"></i>
                </button>
                <button id="btnReset" type="button" class="btn default right" (click)="request()">
                  <i class="fa fa-times"></i>重置
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="portlet box blue-hoki">
          <div class="portlet-title">
            <div class="caption">
              <i class="fa fa-globe"></i>标签列表
            </div>
            <div class="tools">
              <a href="javascript:;" class="collapse" data-original-title="" title=""></a>
            </div>
          </div>
          <!--body-->
          <div class="portlet-body">
            <div class="table-scrollable">
              <table class="table table-striped table-bordered table-hover dataTable no-footer" id="sample_1" role="grid"
                aria-describedby="sample_1_info">
                <thead>
                  <tr>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width:5%">
                      排序
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width:20%">
                      标签标识
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width:20%">
                      标签名称
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width:15%">
                      创建时间
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width:5%">
                      活动标签
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width:10%">
                      状态
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width:25%">
                      操作
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let atgitem of artaglist;">
                    <td>{{atgitem.tagSort}}</td>
                    <td>{{atgitem.tagCode}}</td>
                    <td>{{atgitem.tagName}}</td>
                    <td>{{atgitem.createDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td *ngIf="atgitem.activity">是</td>
                    <td *ngIf="!atgitem.activity">否</td>
                    <td *ngIf="atgitem.tagStatus">启用</td>
                    <td *ngIf="!atgitem.tagStatus">禁用</td>
                    <td>
                      <a routerLink="addartag" class="btn btn-xs btn-info" (click)="editArtag(atgitem.id)">
                        <i class="fa fa-edit"></i> 编辑 </a>

                      <a *ngIf="atgitem.tagStatus"  class="btn blue-madison btn-xs" (click)="operation(atgitem.id,'unStatus')">
                        <i class="fa fa-save"></i> 禁用</a>

                      <a *ngIf="!atgitem.tagStatus" class="btn blue-madison btn-xs" (click)="operation(atgitem.id,'status')">
                        <i class="fa fa-save"></i> 启用</a>
                      <a class="btn red btn-xs" (click)="operation(atgitem.id,'del')">
                        <i class=" fa fa-trash-o"></i> 删除</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="spinner" *ngIf="isload">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
<div id="hint" *ngIf="isHint">
  <div class="hintMsg">{{hintMsg}}</div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 400px">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">轮播图列表</h4>
      </div>
      <div class="modal-body">{{message}}</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="subStatus()" >确定</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
