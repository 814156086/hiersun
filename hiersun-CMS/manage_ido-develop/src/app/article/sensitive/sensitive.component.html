
<div class="page-head">
  <!-- BEGIN PAGE TITLE -->
  <div class="page-title">
    <h1>敏感词管理
      <small>Sensitive Word Management</small>
    </h1>
  </div>
  <!-- END PAGE TITLE -->
</div>
<div class="row content">
  <div class="col-md-12">
    <div class="portlet-body">
      <div class="contenttab">
        <div class="templatecon form-horizontal ng-untouched ng-pristine">
          <div class="form-group" style="position: relative;">
            <label class="col-md-1 control-label">敏感词</label>
            <div class="col-md-11">
            <span class="btn green fileinput-button">
                <i class="fa fa-plus"></i>
                <span>敏感字导入</span>
                <input type="file"  name="file" accept=".xlsx,.xls" (change)="exceladd($event)">
              </span>
            </div>
          </div>
        </div>
        <div class="portlet box blue-hoki">
          <div class="portlet-title">
            <div class="caption">
              <i class="fa fa-globe"></i>敏感词列表
            </div>
            <div class="tools">
              <a href="javascript:;" class="collapse" data-original-title="" title=""></a>
            </div>
          </div>
          <!--body-->
          <div class="portlet-body">

            <div class="table-scrollable">
              <table class="table table-striped table-bordered table-hover dataTable no-footer" id="sample_1" role="grid" aria-describedby="sample_1_info">
                <thead>
                <tr>
                  <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"  style="width:15%">
                    序号
                  </th>
                  <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"  style="width:25%">
                    敏感字
                  </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of list;let i = index" >
                  <td>{{i+1}}</td>
                  <td>{{item.word}}</td>
                </tr>
                </tbody>
              </table>
            </div>
            <!--pagema-->
            <div class="clearfix box">
              <div id="pagination1" class="page fr"></div>
            </div>
            <!--pagema-->
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="spinner" *ngIf="isload">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
<div id="hint" *ngIf="isHint">
  <div class="hintMsg">{{hintMsg}}</div>
</div>
