<!-- 省市区选择弹窗 start -->
<div class="modal fade" id="modal_region" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-full" style="width:70%;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title">选择可配送区域</h4>
      </div>
      <div class="modal-body regiondetail">
        <div class="portlet-body">
          <!-- tab -->
          <div class="adllReg">
            <div class="allProv">
              <div class="md-checkbox-inline" *ngFor="let provItem of provList">
                <div class="md-checkbox spro_{{provItem.id}}">
                  <input type="checkbox" id="checkbox{{provItem.id}}" title="{{provItem.id}}" class="md-check" (click)="addRegion($event,provItem)">
                  <label for="checkbox{{provItem.id}}">
                    <span class="inc"></span>
                    <span class="check"></span>
                    <span class="box"></span>
                  </label>
                </div>
                <a (click)="initCityList(provItem.id)">{{provItem.name}} </a>
              </div>
            </div>
            <div class="allCity" style="display: none">
              <div class="md-checkbox-inline" *ngFor="let cityItem of cityList">
                <div class="md-checkbox">
                  <input type="checkbox" id="checkbox{{cityItem.id}}" title="{{cityItem.id}}" class="md-check" value="{{cityItem.parentid}}" (click)="addRegion($event,cityItem)">
                  <label for="checkbox{{cityItem.id}}">
                    <span class="inc"></span>
                    <span class="check"></span>
                    <span class="box"></span>
                  </label>
                </div>
                <a (click)="initDistrict(cityItem.id)">{{cityItem.name}} </a>
              </div>
            </div>
            <div class="allDistr" style="display: none">
              <div class="md-checkbox-inline" *ngFor="let distrItem of districtList">
                <div class="md-checkbox">
                  <input type="checkbox" id="checkbox{{distrItem.id}}" value="{{distrItem.parentid}}" class="md-check" (click)="addRegion($event,distrItem)">
                  <label for="checkbox{{distrItem.id}}">
                    <span class="inc"></span>
                    <span class="check"></span>
                    <span class="box"></span>
                    {{distrItem.name}} </label>
                </div>
              </div>
            </div>
          </div>
          <!-- tab -->
          <div class="selectedReg">
            <h4>已选地点：</h4>
            <div class="md-checkbox-inline">
              <div class="md-checkbox" *ngFor="let seleItem of selectedList;let selkey=index;">
                <input type="checkbox" id="che{{seleItem.id}}" class="md-check" checked (click)="delRegion(seleItem.id)">
                <label for="che{{seleItem.id}}">
                  <span class="inc"></span>
                  <span class="check"></span>
                  <span class="box"></span>
                  {{seleItem.name}} </label>
              </div>
            </div>

          </div>
        </div>
        <!--  -->
      </div>
      <div class="modal-footer" style="text-align: center;">
        <button type="button" class="btn blue" (click)="subRegion()">确定</button>
        <button type="button" class="btn defalut" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
  <!-- 省市区选择弹窗 end -->
