<div class="row">
  <div class="col-md-12">
    <div class="portlet box blue-hoki">
      <div class="portlet-title">
        <div class="caption">
          库位管理
        </div>
      </div>
      <div class="portlet-body">
        <!-- addedit -->
        <div class="clearfix">
          <button type="button" class="btn red" (click)="editLocation(1,'')">
            <i class="fa fa-plus"></i>
            添加库位
          </button>
          <!-- <a type="button" class="btn btn-primary" (click)="editRegion()">
                  <i class="fa fa-edit"></i>
                  修改 </a> -->
        </div>
        <!-- search -->
        <form class="form-horizontal" id="ffSearch">
          <div class="row margin-search sec_line">
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-3">编号</label>
                <div class="col-md-9">
                  <input id="localNum" name="txtLocalNum" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-3">名称</label>
                <div class="col-md-9">
                  <input id="localName" name="txtLocalName" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-3">仓库</label>
                <div class="col-md-9">
                  <select id="storageNum" class="form-control" data-placeholder=" ">
                    <option value="">请选择</option>
                    <option *ngFor="let item of storehouses" value="{{item.storageNum}}">{{item.storageName}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="form-group">
                <button id="btnSearch" type="button" class="btn default" (click)="initlocationList()">查询
                  <i class="fa fa-search"></i>
                </button>
                <button id="btnReset" type="button" class="btn default" (click)="resetLocation()">
                  <i class="fa fa-times"></i>重置
                </button>
              </div>
            </div>
            <!--  -->
          </div>
          <!-- <div class="row margin-search height-30">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group col-md-12" style="text-align:center;">
                      <button id="btnSearch" type="button" class="btn default" (click)="initlocationList()">查询
                        <i class="fa fa-search"></i>
                      </button>
                      <button id="btnReset" type="button" class="btn default" (click)="resetLocation()">
                        <i class="fa fa-times"></i>重置</button>
                    </div>
                  </div>
                </div> -->
        </form>
        <!-- table -->
        <div id="sample_6_wrapper" class="dataTables_wrapper no-footer">
          <div class="table-scrollable">
            <table class="table table-striped table-bordered table-hover dataTable no-footer" id="sample_6" role="grid"
                   aria-describedby="sample_6_info">
              <thead>
              <tr>
                <th> 库位编号</th>
                <th> 库位名称</th>
                <th> 库位类型</th>
                <!--<th> 是否禁用</th>-->
                <th> 是否默认</th>
                <th> 所属仓库</th>
                <th> 操作</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngIf="recordTotal==0">
                <td class="text-center" colspan="13">没有相关记录~</td>
              </tr>
              <tr role="row" class="odd" *ngFor="let stoitem of locationList;let key=index">
                <td>
                  {{stoitem.localNum}}
                </td>
                <td>
                  {{stoitem.localName}}
                </td>
                <td>
                  <span *ngFor="let type of localType">{{type.code==stoitem.localType?type.name:''}}</span>
                </td>
                <!--<td *ngIf="stoitem.isForbid!=1">-->
                <!--<span class="label label-sm label-danger">否</span>-->
                <!--</td>-->
                <!--<td *ngIf="stoitem.isForbid==1">-->
                <!--<span class="label label-sm label-success">是</span>-->
                <!--</td>-->
                <td *ngIf="stoitem.isDefault!=1">
                  <span class="label label-sm label-danger">否</span>
                </td>
                <td *ngIf="stoitem.isDefault==1">
                  <span class="label label-sm label-success">是</span>
                </td>
                <td> {{stoitem.storageName}}</td>
                <td>
                  <a href="javascript:;" class="btn btn-xs red" (click)="editLocation(2,stoitem.localNum)">
                    修改 <i class="fa fa-edit"></i>
                  </a>
                  <!--<a href="javascript:;" class="btn btn-xs blue" (click)="delLocation()">-->
                  <!--删除 <i class="fa fa-trash-o"></i></a>-->
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="clearfix">
            <!-- <div class="box"> -->
            <div id="pagination1" class="page"></div>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--确认消息提示框-->
<div id="warnMsgWin" *ngIf="isShowWarnWin" class="div_dialog animated {{btn_type_css}} fadeIn">
  <div class="title_dialog" style="font-size: 19px;line-height: 16px;">系统提示:</div>
  <div class="discription_dialog" style="font-size: 15px;">{{warnMsg}}</div>
  <div class="dialog_divOperation ">
    <span class="btn_span yellow_win_btn_hover_{{btn_type_css}} one_btn_span defalut" data-name="确定"
          style="padding: 4px 17px; font-size: 14px; height: auto;"
          (click)="closeWin()">确定</span>
  </div>
</div>
<div *ngIf="isShowWarnWin" class="cpt-dw-dialog-mask animated fadeIn"
     style="background: rgba(0, 0, 0, 0.4);z-index: 10000010;transition: all 0s ease 0s;animation-duration: 0s;"></div>

<!--确认删除弹窗-->
<div class="modal fade bs-modal-sm" id="delModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title">
          提示
        </h4>
      </div>
      <div class="modal-body">
        <input type="hidden" class="dataid"/> 确定要删除吗？
      </div>
      <div class="modal-footer">
        <button class="btn default" data-dismiss="modal" aria-hidden="true">取消</button>
        <button data-dismiss="modal" class="btn blue delsure" (click)="datadel()">确认</button>
      </div>
    </div>
  </div>
</div>
<!--确认删除弹窗end-->
<!-- 加载动图 -->
<div class="spinner" *ngIf="!isload">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
