<div class="row">
  <div class="col-md-12 col-xs-12">
    <div class="portlet box blue-hoki">
      <div class="portlet-title">
        <div class="caption">
          上传盘点单
        </div>
      </div>
      <div class="portlet-body">
        <form class="horizontal-form">
          <!--line1-->
          <div class="row col-md-12">
            <div class="col-md-3">
              <div class="form-group">
                <label class="control-label">
                  <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">盘点单号：</font>
                  </font>
                </label>
                <input id="instorageorder" name="instorageorder" type="text" class="form-control" placeholder="可不填，自动生成"
                  value="{{ucheckMesg.orderNum}}" readonly>
                <span class="help-block"></span>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="control-label">
                  <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">关联单号：</font>
                  </font>
                </label>
                <input id="contractOrder" name="contractOrder" type="text" class="form-control" placeholder="请输入关联订单号"
                  value="{{ucheckMesg.contractOrder}}" />
                <span class="help-block"></span>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="control-label">
                  <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">仓库：</font>
                  </font>
                </label>
                <select id="ustorage" class="form-control" disabled>
                  <option *ngFor="let item of storehouses;" value="{{item.storageNum}}" [attr.selected]="item.storageNum==ucheckMesg.storageNum?true:null">{{item.storageName}}</option>
                </select>
                <span class="help-block"></span>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label class="control-label">
                  <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">制单人：</font>
                  </font>
                </label>
                <input id="createUser" name="tableman" type="text" class="form-control" placeholder="请输入制单人" value="{{ucheckMesg.createUser}}" />
                <span class="help-block"></span>
              </div>
            </div>
          </div>
          <!--line3-->
          <div class="row col-md-12">
            <div class="col-md-3">
              <div class="form-group">
                <label class="control-label">
                  <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">制单时间：</font>
                  </font>
                </label>
                <input type="text" id="creatdata" class="creatdata form-control" value="{{ucheckMesg.createTime | date:'yyyy-MM-dd HH:mm:ss'}}"
                  readonly />
                <span class="help-block"></span>
              </div>
            </div>
            <div class="col-md-9">
              <div class="form-group">
                <label class="control-label">
                  <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">备注：</font>
                  </font>
                </label>
                <input type="text" id="remark" class="remark form-control" placeholder="请输入备注" value="{{ucheckMesg.remark}}" />
                <span class="help-block"></span>
              </div>
            </div>
          </div>
        </form>
        <div id="sample_6_wrapper" class="dataTables_wrapper no-footer">
          <div class="table-scrollable">
            <table class="table table-striped table-bordered table-hover allList">
              <thead>
                <tr class="text-center">
                  <th> 选择</th>
                  <th> 产品编码</th>
                  <th> 产品条码</th>
                  <th> 产品名称</th>
                  <!-- <th *ngFor="let hditem of headerList;let hdkey=index" [hidden]="!ucheckedList.length">
                      {{hditem.propsName}}</th> -->
                  <th> 规格</th>
                  <th> 批次</th>
                  <th> 库位</th>
                  <th> 账面数</th>
                  <th> 盘点数</th>
                  <th> 操作</th>
                </tr>
              </thead>
              <tbody class="product_list">
                <tr *ngIf="ucheckedList.length==0">
                  <td class="text-center" colspan="7">没有相关记录~</td>
                </tr>
                <tr role="row" class="odd" id="clctr{{ckekey}}" *ngFor="let ckeitem of ucheckedList;let ckekey=index">
                  <td>
                    <input type="radio" name="productId" class="radiopro" />
                  </td>
                  <!--产品编码-->
                  <td class="choosecode">{{ckeitem.productNum?ckeitem.productNum:'--'}}</td>
                  <!--产品条码-->
                  <td class="choosebarcode">{{ckeitem.barcode?ckeitem.barcode:'--'}}</td>
                  <!--产品名称-->
                  <td class="choosename">{{ckeitem.productName?ckeitem.productName:'--'}}</td>
                  <!--规格-->
                  <td></td>
                  <!-- <td *ngFor="let hdaitem of ckeitem.dynData;let hdkey=index" [hidden]="!ucheckedList.length">{{hdaitem?hdaitem:'——'}}</td> -->
                  <!--批次-->
                  <td>
                    <input type="text" id="batchNum{{ckekey}}{{ckeitem.sid}}" class="form-control input-small" value="{{ckeitem.batchNum}}">
                  </td>
                  <!--库位-->
                  <td>
                    <select class="form-control input-small" id="localSto{{ckekey}}{{ckeitem.sid}}">
                      <option *ngFor="let stoitem of localStores;let stokey=index;" value="{{stoitem.localNum}}"
                        [attr.selected]="stoitem.localNum==ckeitem.localNum?true:null">{{stoitem.localName}}</option>
                    </select>
                    <!-- {{ckeitem.localNum}} -->
                  </td>
                  <!-- 账面数 -->
                  <td class="localQty">{{ckeitem.localQty}}</td>
                  <!-- 盘点数 -->
                  <td>
                    <input type="text" id="firstQty{{ckekey}}{{ckeitem.sid}}" class="form-control input-xsmall" value="{{ckeitem.firstQty}}">
                  </td>
                  <!-- 操作 -->
                  <td>
                    <a href="javascript:;" class="btn btn-xs green" (click)="saveProItem(ckeitem,ckekey)">
                      <i class="fa fa-file-o"></i>保存
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!--pagestart-->
          <div class="clearfix">
            <div id="pagination1" class="page"></div>
          </div>
          <!--pagesend-->
        </div>
        <div class="clearfix" style="margin-bottom:20px;">
          <button type="button" class="btn  btn-primary" data-toggle="button" (click)="addproduct()">
            <i class="fa fa-plus"></i>
            新增</button>
          <button type="button" class="btn green" data-toggle="button" (click)="saveCheck()">
            <i class="fa fa-check"></i>
            保存</button>
          <button type="button" class="btn red" data-toggle="button" (click)="cancelchk()">
            <i class="fa fa-times-circle-o"></i>
            取消</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--新增产品-->
<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3" aria-hidden="true">
  <div class="modal-dialog" style="width:30%">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true">
          <font style="vertical-align: inherit;">
            <font style="vertical-align: inherit;">×</font>
          </font>
        </button>
        <h4 class="modal-title">
          <font style="vertical-align: inherit;">
            <font style="vertical-align: inherit;">新增产品</font>
          </font>
        </h4>
      </div>
      <div class="modal-body addproduct">
        <form class="templatecon form-horizontal">
          <div class="form-group">
            <label class="col-md-3 control-label">产品编码：</label>
            <div class="col-md-8">
              <input class="form-control codeproduct" type="text" placeholder="双击选择产品" (dblclick)="choosepros()" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">产品条码：</label>
            <div class="col-md-8">
              <input class="form-control barcodeproduct" type="text" readonly />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">产品名称：</label>
            <div class="col-md-8">
              <input class="form-control nameproduct" type="text" readonly />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">规格：</label>
            <div class="col-md-8">
              <input class="form-control ggproduct" type="text" readonly />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">单价：</label>
            <div class="col-md-8">
              <input class="form-control priceproduct" type="text" />
            </div>
            <div class="col-md-1 control-label" style="position:relative">
              <span style="position:absolute;left:0px;">元</span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">产品批次：</label>
            <div class="col-md-8">
              <input class="form-control ppc" type="text" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">入库库位：</label>
            <div class="col-md-8">
              <input class="form-control storagemy" type="text" placeholder="双击选择库位" (dblclick)="choosestorage()" />
              <input type="hidden" class="storagecode" />
              <input type="hidden" class="localtype" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">数量：</label>
            <div class="col-md-8">
              <input class="form-control pnum" type="text" />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer" style="text-align: center">
        <button type="button" class="btn default" (click)="sureproduct()">确定</button>
        <button type="button" class="btn default" (click)="cancelpro()">取消</button>
      </div>
    </div>
  </div>
</div>
<!--选择产品-->
<app-choosepro #choosepro></app-choosepro>
<!--选择库位-->
<app-storagepro #storagepro [storename]="storename"></app-storagepro>
<!--选择产品 end-->
<!--确认消息提示框-->
<div id="warnMsgWin" *ngIf="isShowWarnWin" class="div_dialog animated {{btn_type_css}} fadeIn">
  <div class="title_dialog" style="font-size: 19px;line-height: 16px;">系统提示:</div>
  <div class="discription_dialog" style="font-size: 15px;">{{warnMsg}}</div>
  <div class="dialog_divOperation ">
    <span class="btn_span yellow_win_btn_hover_{{btn_type_css}} one_btn_span defalut" data-name="确定" style="padding: 4px 17px; font-size: 14px; height: auto;"
      (click)="closeWin()">确定</span>
  </div>
</div>
<div *ngIf="isShowWarnWin" class="cpt-dw-dialog-mask animated fadeIn" style="background: rgba(0, 0, 0, 0.4);z-index: 10000010;transition: all 0s ease 0s;animation-duration: 0s;"></div>
<!-- 加载动图 -->
<div class="spinner" *ngIf="!isload">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
