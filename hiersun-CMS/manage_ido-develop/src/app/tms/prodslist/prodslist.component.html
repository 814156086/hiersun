<div class="row">
  <div class="col-md-12">
    <div class="portlet box blue-hoki">
      <div class="portlet-title">
        <div class="caption">
          商品信息
        </div>
      </div>
      <div class="portlet-body">
        <!-- addedit -->
        <!-- search -->
        <form class="form-horizontal" id="ffSearch">
          <div class="row margin-search sec_line">
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-4">产品编码</label>
                <div class="col-md-8">
                  <input id="spuNo" name="txtSpuNo" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-4">商品编码</label>
                <div class="col-md-8">
                  <input id="skuNo" name="txtSkuNo" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-3">品类</label>
                <div class="col-md-9">
                  <select id="select2_cate" class="form-control select2me cateId" data-placeholder="请选择品类">
                    <option value=""></option>
                    <option *ngFor="let cateitem of cateList;let catekey=index" value="{{cateitem.code}}">{{cateitem.name}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="form-group">
                <button id="btnSearch" type="button" class="btn default" (click)="loadProdsList()">查询
                  <i class="fa fa-search"></i>
                </button>
                <button id="btnReset" type="button" class="btn default" (click)="resetProdsList()">
                  <i class="fa fa-times"></i>重置</button>
              </div>
            </div>
            <!--  -->
          </div>
        </form>
        <!-- table -->
        <div id="sample_6_wrapper" class="dataTables_wrapper no-footer">
          <div class="table-scrollable">
            <table class="table table-striped table-bordered table-hover dataTable no-footer" id="sample_6" role="grid"
              aria-describedby="sample_6_info">
              <thead>
                <tr>
                  <th> 产品编码</th>
                  <th> 商品编码</th>
                  <th> 条码编码</th>
                  <th> 产品名称</th>
                  <th> 图片</th>
                  <th> 条码类型</th>
                  <th> 品类</th>
                  <th *ngFor="let hditem of headerList;let hdkey=index"> {{hditem}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="recordTotal==0">
                  <td class="text-center" colspan="14">没有相关记录~</td>
                </tr>
                <tr role="row" class="odd" *ngFor="let prodItem of prodsList;let prokey=index;">
                  <td>
                    {{prodItem.spuNo}}
                  </td>
                  <td>
                    {{prodItem.skuNo}}
                  </td>
                  <td>
                    {{prodItem.barcode}}
                  </td>
                  <td class="tab_second">
                    {{prodItem.productName}}
                  </td>
                  <td>
                    <img src="{{prodItem.pictureUrl}}?x-oss-process=image/resize,h_50,w_50" onerror="this.src='http://placehold.it/50x50'">
                  </td>
                  <td>{{prodItem.productType}}</td>
                  <td>{{prodItem.categoryName}}</td>
                  <td *ngFor="let hdaitem of getProp(prodItem['localPropList']);let hdkey=index">
                   <span> {{hdaitem?hdaitem:'——'}}</span>
                  </td>
                  <!-- <td *ngFor="let hdaitem of prodItem['saleItemList'];let hdkey=index">
                    <span>{{hdaitem['localPropList'][hdkey]}}</span>
                  </td> -->
                </tr>
              </tbody>
            </table>
          </div>
          <div class="clearfix">
            <!-- <div class="box"> -->
            <div id="pagination1" class="page"></div>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--确认消息提示框-->
<div id="warnMsgWin" *ngIf="isShowWarnWin" class="div_dialog animated {{btn_type_css}} fadeIn">
  <div class="title_dialog" style="font-size: 19px;line-height: 16px;">系统提示:</div>
  <div class="discription_dialog" style="font-size: 15px;">{{warnMsg}}</div>
  <div class="dialog_divOperation ">
    <span class="btn_span yellow_win_btn_hover_{{btn_type_css}} one_btn_span defalut" data-name="确定" style="padding: 4px 17px; font-size: 14px; height: auto;"
      (click)="closeWin()">确定</span>
  </div>
</div>
<div *ngIf="isShowWarnWin" class="cpt-dw-dialog-mask animated fadeIn" style="background: rgba(0, 0, 0, 0.4);z-index: 10000010;transition: all 0s ease 0s;animation-duration: 0s;"></div>

<!--确认删除弹窗end-->
<!-- 加载动图 -->
<div class="spinner" *ngIf="!isload">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
