<!-- BEGIN MODAL-->
<!-- 发货单号弹窗 -->
<div class="modal fade" id="shiporder" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog sale-container" style="width:1024px">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title">打印订单</h4>
      </div>
      <div class="modal-body form-horizontal">
        <!-- 1 -->
        <div class="form-body" id="print2">
          <div *ngFor="let ordertiem of deliverOrders" class="PageNext">
            <div class="row clearfix col-md-12" style="margin:20px auto">
              <span class="pull-left">波次单号：{{ordertiem.waveOrderNo}}</span>
            </div>
            <div class="row col-md-12" style="margin:0px auto">
              <table class="table table-striped table-bordered table-hover dataTable">
                <thead>
                  <tr>
                    <th>拣货单号</th>
                    <th>销售单号</th>
                    <th>销售时间</th>
                    <th>门店名称</th>
                    <th>仓库名称</th>
                  </tr>
                </thead>
                <tbody>
                  <tr role="row" class="odd" *ngFor="let item of ordertiem.deliverOrders; let salekey=index;">
                    <!--拣货单号-->
                    <td>{{item.delivetyNo?item.delivetyNo:'--'}}</td>
                    <!--销售单号-->
                    <td>{{item.saleNo?item.saleNo:'--'}}</td>
                    <!--销售时间-->
                    <td>{{item.saleTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <!--门店名称-->
                    <td>{{item.storeName?item.storeName:'--'}}</td>
                    <!--仓库名称-->
                    <td>{{item.storageName?item.storageName:'--'}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div style="clear:both;"></div>
        </div>
        <!-- 1 -->
      </div>
      <div class="modal-footer" style="text-align: center">
        <button type="button" class="btn blue" (click)="preview()">打印</button>
        <button type="button" class="btn default" (click)="refelist()">关闭</button>
      </div>
    </div>
  </div>
</div>

<!-- END MODAL-->
<!--确认消息提示框-->
<div id="warnMsgWin" *ngIf="isShowWarnWin" class="div_dialog animated {{btn_type_css}} fadeIn">
  <div class="title_dialog" style="font-size: 19px;line-height: 16px;">系统提示:</div>
  <div class="discription_dialog" style="font-size: 15px;">{{warnMsg}}</div>
  <div class="dialog_divOperation ">
    <span class="btn_span yellow_win_btn_hover_{{btn_type_css}} one_btn_span defalut" data-name="确定" style="padding: 4px 17px; font-size: 14px; height: auto;"
      (click)="closeWin()">确定</span>
  </div>
</div>
<div *ngIf="isShowWarnWin" class="cpt-dw-dialog-mask animated fadeIn" style="background: rgba(0, 0, 0, 0.4);z-index: 10000010;transition: all 0s ease 0s;animation-duration: 0s;"></div>
