<!--选择库位-->
<div id="productstorage" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3" aria-hidden="true">
  <div class="modal-dialog" style="width:80%;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true">
          <font style="vertical-align: inherit;">
            <font style="vertical-align: inherit;">×</font>
          </font>
        </button>
        <h4 class="modal-title">
          <font style="vertical-align: inherit;">
            <font style="vertical-align: inherit;">选择库位</font>
          </font>
        </h4>
      </div>
      <div class="modal-body chooseproduct">
        <form class="form-horizontal stopro">
          <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="form-group">
              <label class="control-label col-md-5">库位编号：</label>
              <div class="col-md-7">
                <input type="text" class="form-control localNum" placeholder="请输入库位编号" />
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="form-group">
              <label class="control-label col-md-5">库位名称：</label>
              <div class="col-md-7">
                <input type="text" class="form-control localName" placeholder="请输入库位名称" />
              </div>
            </div>
          </div>
          <!-- <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="form-group">
              <label class="control-label col-md-5">仓库：</label>
              <div class="col-md-7">
                <select id="storage" class="form-control select2me" data-placeholder=" ">
                  <option value="">所有</option>
                  <option *ngFor="let item of storehouses" value="{{item.storageNum}}">{{item.storageName}}</option>
                </select>
              </div>
            </div>
          </div> -->
          <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="form-group">
              <div class="col-md-12">
                <button type="button" class="btn default" (click)="storagelist()">搜索
                  <i class="fa fa-search"></i>
                </button>
                <button type="reset" class="btn default" (click)="resetstoragepro()">
                  <i class="fa fa-times"></i>重置
                </button>
              </div>
            </div>
          </div>
        </form>
        <div style="margin-top:10px">
          <table class="table table-striped table-bordered table-hover allList">
            <thead>
              <tr class="text-center">
                <th>请选择</th>
                <th> 库位编号</th>
                <th> 库位名称</th>
                <th> 库位类型</th>
                <th> 仓库</th>
                <th> 是否禁用</th>
                <th> 是否默认</th>
              </tr>
            </thead>
            <tbody class="datalist">
              <tr role="row" class="odd" *ngFor="let item of storagelistes;let key=index" (click)="mystorage(key)" style="cursor:pointer;">
                <td>
                  <input type="radio" name="sid" class="myradio"/>
                </td>
                  <td class="storagenum">{{item.localNum}}</td>
                  <td class="storagenames">{{item.localName}}</td>
                  <td class="localtype">{{item.localType}}</td>
                  <td>{{item.storageNum}}</td>
                  <td>
                    <span *ngIf="item.isForbid==0"></span>
                    <span *ngIf="item.isForbid!=0" class="text-success"><i class="fa fa-check"></i></span>
                  </td>
                  <td>
                    <span *ngIf="item.isDefault==1" class="text-success"><i class="fa fa-check"></i></span>
                    <span *ngIf="item.isDefault!=1"></span>
                  </td>
              </tr>
              <tr *ngIf="recordTotal==0">
                <td class="text-center" colspan="7">没有相关记录~</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="clearfix">
          <div id="paginationstorage" class="page"></div>
        </div>
      </div>
      <div class="modal-footer" style="text-align: center">
        <button type="button" class="btn default" (click)="searchstorage()">选择</button>
        <button type="button" class="btn default" (click)="cancelstorage()">取消</button>
      </div>
    </div>
  </div>
</div>
<!--选择库位end-->
<!--确认消息提示框-->
<div id="warnMsgWin" *ngIf="isShowWarnWin" class="div_dialog animated {{btn_type_css}} fadeIn">
    <div class="title_dialog" style="font-size: 19px;line-height: 16px;">系统提示:</div>
    <div class="discription_dialog" style="font-size: 15px;">{{warnMsg}}</div>
    <div class="dialog_divOperation ">
      <span class="btn_span yellow_win_btn_hover_{{btn_type_css}} one_btn_span defalut" data-name="确定" style="padding: 4px 17px; font-size: 14px; height: auto;"
        (click)="closeWin()">确定</span>
    </div>
  </div>
  <div *ngIf="isShowWarnWin" class="cpt-dw-dialog-mask animated fadeIn" style="background: rgba(0, 0, 0, 0.4);z-index: 10000010;transition: all 0s ease 0s;animation-duration: 0s;"></div>
  <!-- 加载动图 -->
  <div class="spinner" *ngIf="!isload">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
