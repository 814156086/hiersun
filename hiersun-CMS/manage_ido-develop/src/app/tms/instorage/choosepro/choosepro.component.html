<!--选择产品-->
<div id="productchoose" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3" aria-hidden="true">
  <div class="modal-dialog" style="width:70%">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true">
          <font style="vertical-align: inherit;">
            <font style="vertical-align: inherit;">×</font>
          </font>
        </button>
        <h4 class="modal-title">
          <font style="vertical-align: inherit;">
            <font style="vertical-align: inherit;">选择产品</font>
          </font>
        </h4>
      </div>
      <div class="modal-body chooseproduct">
        <div class="form-inline clearfix" role="form">
          <div class="col-md-4">
            <div class="form-group">
              <label class="control-label">产品编码：</label>
              <label class="control-label">
                <input type="text" class="form-control productnamecode" placeholder="请输入产品编码">
              </label>
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="form-group">
              <button type="button" class="btn default" (click)="productlist()">搜索
                <i class="fa fa-search"></i>
              </button>
              <button type="reset" class="btn default" (click)="resetchoosepro()">
                <i class="fa fa-times"></i>重置
              </button>
            </div>
          </div>
        </div>
        <div style="margin-top:10px">
          <table class="table table-striped table-bordered table-hover allList">
            <thead>
              <tr class="text-center">
                <th> 请选择</th>
                <th> 产品编码</th>
                <th> 产品条码</th>
                <th> 产品名称</th>
                <th> 规格</th>
                <th> 类别</th>
                <th> 存储单位</th>
                <th> 包装类型</th>
                <th> 单价</th>
                <th> 重量</th>
                <th> 显示名</th>
              </tr>
            </thead>
            <tbody class="prodatalist">
              <tr role="row" class="odd" *ngFor="let item of productlists;let key=index" (click)="myclick(key)" style="cursor:pointer">
                <td>
                    <input type="radio" name="productId" class="radiopro"/>
                </td>
                <!--产品编码-->
                <td class="choosecode">{{item.productCode?item.productCode:'--'}}</td>
                <!--产品条码-->
                <td class="choosebarcode">{{item.barcode?item.barcode:'--'}}</td>
                <!--产品名称-->
                <td class="choosename">{{item.productName?item.productName:'--'}}</td>
                <!--规格-->
                <td class="choosegg"></td>
                <!--类别-->
                <td>{{item.categoryName?item.categoryName:'--'}}</td>
                <!--存储单位-->
                <td></td>
                <!--包装类型-->
                <td></td>
                <!--单价-->
                <td class="chooseprice"></td>
                <!--重量-->
                <td></td>
                <!--显示名-->
                <td></td>
              </tr>
              <tr *ngIf="recordTotal==0">
                <td class="text-center" colspan="10">没有相关记录~</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="clearfix">
          <div id="paginationpro" class="page"></div>
        </div>
      </div>
      <div class="modal-footer" style="text-align: center">
        <button type="button" class="btn default" (click)="productgg()">选择</button>
        <button type="button" class="btn default" (click)="cancelchoose()">取消</button>
      </div>
    </div>
  </div>
</div>
<!--选择产品end-->
<!--确认消息提示框-->
<div id="warnMsgWin" *ngIf="isShowWarnWin" class="div_dialog animated {{btn_type_css}} fadeIn">
    <div class="title_dialog" style="font-size: 19px;line-height: 16px;">系统提示:</div>
    <div class="discription_dialog" style="font-size: 15px;">{{warnMsg}}</div>
    <div class="dialog_divOperation ">
      <span class="btn_span yellow_win_btn_hover_{{btn_type_css}} one_btn_span defalut" data-name="确定" style="padding: 4px 17px; font-size: 14px; height: auto;"
        (click)="closeWin()">确定</span>
    </div>
  </div>
  <div *ngIf="isShowWarnWin" class="cpt-dw-dialog-mask animated fadeIn" style="background: rgba(0, 0, 0, 0.4);z-index: 10000010;transition: all 0s ease 0s;animation-duration: 0s;"></div>
  <!-- 加载动图 -->
  <div class="spinner" *ngIf="!isload">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
