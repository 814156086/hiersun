<div class="row">
  <div class="col-md-12">
    <div class="portlet box blue-hoki">
      <div class="portlet-title">
        <div class="caption" *ngIf="flag==1">
          <i class="glyphicon glyphicon-chevron-left back_hand" (click)="goBack()"></i>添加波次
        </div>
        <div class="caption" *ngIf="flag==2">
          <i class="glyphicon glyphicon-chevron-left back_hand" (click)="goBack()"></i>编辑波次
        </div>
      </div>
      <div class="portlet-body form">
        <!-- BEGIN FORM-->
        <div class="form-horizontal">
          <div class="form-body">
            <div class="form-group">
              <label class="col-md-3 control-label">波次名称:</label>
              <div class="col-md-4">
                <input type="text" class="form-control waveName" value="{{waveMesg.waveName}}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">仓库:<span class="required" aria-required="true">* </span></label>
              <div class="col-md-4">
                <select id="storageName" class="form-control">
                  <option value="">请选择</option>
                  <option *ngFor="let stogitem of storageList;let stokey=index;" value="{{stogitem.storageNum}}"
                    [attr.selected]="stogitem.storageNum==waveMesg.activeStorage?true:null">{{stogitem.storageName}}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">执行频次</label>
              <div class="col-md-3">
                <input type="text" class="form-control cronExpression" value="{{waveMesg.cronExpression | slice :-2:-1}}"
                  (input)="normalInputChange($event)">
              </div>
              <div class="col-md-1">
                <select name="" id="freTime" class="form-control">
                  <option value="min">分钟</option>
                  <option value="hour">小时</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">生效开始时间
                <span class="required" aria-required="true">
                  * </span>
              </label>
              <div class="col-md-4">
                <input type="text" id="activeStartTime" class="leaseDate form-control" value="{{waveMesg.activeStartTime| date:'yyyy-MM-dd HH:mm:ss'}}"
                  readonly>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">生效结束时间
                <span class="required" aria-required="true">
                  * </span>
              </label>
              <div class="col-md-4">
                <input type="text" id="activeEndTime" class="leaseDate form-control" value="{{waveMesg.activeEndTime| date:'yyyy-MM-dd HH:mm:ss'}}"
                  readonly>
              </div>
            </div>
            <!-- <div class="form-group">
              <label class="col-md-3 control-label">订单类型:</label>
              <div class="col-md-4">
                <select id="storageType" class="form-control">conditionType
                  <option value="">请选择</option>
                  <option *ngFor="let otypeitem of orderTypeList" value="{{otypeitem.codeValue}}" [attr.selected]="otypeitem.codeValue==waveMesg.activeStorage?true:null">{{otypeitem.codeName}}
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">数量</label>
              <div class="col-md-4">
                <div class="input-icon">
                  <i class="fa fa-bell-o"></i>
                  <input type="text" class="form-control beignNum" value="{{waveMesg.beignNum}}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">优先级</label>
              <div class="col-md-4">
                <div class="input-icon">
                  <i class="fa fa-bell-o"></i>
                  <input type="text" class="form-control planSort" value="{{waveMesg.planSort}}">
                </div>
              </div>
            </div> -->
            <div class="form-actions">
              <div class="row">
                <div class="col-md-offset-3 col-md-9">
                  <button type="submit" class="btn blue" (click)="subwave()">保存</button>
                  <button type="reset" class="btn default" (click)="goBack()">取消</button>
                </div>
              </div>
            </div>
          </div>
          <!-- END FORM-->
        </div>
      </div>
    </div>
  </div>
  <!--确认消息提示框-->
  <div id="warnMsgWin" *ngIf="isShowWarnWin" class="div_dialog animated {{btn_type_css}} fadeIn">
    <div class="title_dialog" style="font-size: 19px;line-height: 16px;">系统提示:</div>
    <div class="discription_dialog" style="font-size: 15px;">{{warnMsg}}</div>
    <div class="dialog_divOperation ">
      <span class="btn_span yellow_win_btn_hover_{{btn_type_css}} one_btn_span defalut" data-name="确定" style="padding: 4px 17px; font-size: 14px; height: auto;"
        (click)="closeWin()">确定</span>
    </div>
  </div>
  <div *ngIf="isShowWarnWin" class="cpt-dw-dialog-mask animated fadeIn" style="background: rgba(0, 0, 0, 0.4);z-index: 10000010;transition: all 0s ease 0s;animation-duration: 0s;"></div>
  <!-- 加载动图 -->
  <div class="spinner" *ngIf="!isload">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
