<!-- BEGIN MODAL-->
<!-- 发货单号弹窗 -->
<div class="modal fade" id="modal_print" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog sale-container" style="width:800px">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title">打印订单</h4>
      </div>
      <div class="modal-body form-horizontal">
        <!-- 1 -->
        <div class="form-body" id="print">
          <div *ngFor="let item of printlist;let key=index">
            <div class="row clearfix col-md-12" style="margin:0px auto">
              <span class="pull-left">姓名</span>
              <a class="logo pull-right">{{item.receptName}}</a>
            </div>
            <div class="row col-md-12" style="margin:0px auto">
              <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label">店铺名称：</label>
                  <label class="control-label"></label>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label">订单编号：</label>
                  <label class="control-label">{{item.orderNo}}</label>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label">发货日期：</label>
                  <label class="control-label">aaaaa</label>
                </div>
              </div>
            </div>
            <div class="row col-md-12" style="margin:0px auto">
              <table class="table table-striped table-bordered print" style="width:100%">
                <tr>
                  <td>商品名称</td>
                  <td>商品规格</td>
                  <td>系列号</td>
                  <td>证书编号</td>
                  <td>数量</td>
                  <td>石重</td>
                  <td>饰品重量</td>
                  <td>实收价</td>
                </tr>
                <tr *ngFor="let prodetail of item.ofSaleItemDynPropDto.saleItemList">
                  <td>{{prodetail.shoppeProName}}</td>
                  <td></td>
                  <td>{{prodetail.barcode}}</td>
                  <td></td>
                  <td>{{prodetail.saleSum}}</td>
                  <td></td>
                  <td></td>
                  <td>{{prodetail.paymentAmount}}</td>
                </tr>
              </table>
              <div class="pull-right" style="margin-top:30px">订单总额：{{item.totalPrice}}</div>
            </div>
            <div class="row col-md-12" style="margin:0px auto">
              <div class="pull-left">售后电话：400-678-1811</div>
            </div>
          </div>
          <div style="clear:both;"></div>
        </div>
        <!-- 1 -->
      </div>
      <div class="modal-footer" style="text-align: center">
        <button type="button" class="btn blue" (click)="preview()">打印</button>
        <button type="button" class="btn default" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>
<!-- END MODAL-->
<!--确认消息提示框-->
<div id="warnMsgWin" *ngIf="isShowWarnWin" class="div_dialog animated {{btn_type_css}} fadeIn">
  <div class="title_dialog" style="font-size: 19px;line-height: 16px;">系统提示:</div>
  <div class="discription_dialog" style="font-size: 15px;">{{warnMsg}}</div>
  <div class="dialog_divOperation ">
    <span class="btn_span yellow_win_btn_hover_{{btn_type_css}} one_btn_span defalut" data-name="确定" style="padding: 4px 17px; font-size: 14px; height: auto;"
      (click)="closeWin()">确定</span>
  </div>
</div>
<div *ngIf="isShowWarnWin" class="cpt-dw-dialog-mask animated fadeIn" style="background: rgba(0, 0, 0, 0.4);z-index: 10000010;transition: all 0s ease 0s;animation-duration: 0s;"></div>
