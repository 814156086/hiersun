<div class="row">
  <div class="col-md-12 col-xs-12">
    <div class="portlet box blue-hoki">
      <div class="portlet-title">
        <div class="caption">
          订单复核
        </div>
      </div>
      <div class="portlet-body">
        <form class="form-horizontal">
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="form-group">
              <label class="control-label col-md-4">发货单号：</label>
              <div class="col-md-7">
                <input id="orderNo" name="orderNo" #targetInput type="text" class="form-control" (keydown.enter)="onEnter($event)">
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="form-group">
              <label class="control-label col-md-4">商品条码：</label>
              <div class="col-md-7">
                <input id="product" name="product" type="text" class="form-control" (keydown.enter)="procode($event)">
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="form-group">
              <label class="control-label col-md-5">是否打印面单：</label>
              <div class="col-md-7">
                <select class="form-control printorder">
                  <option value="0">否</option>
                  <option value="1">是</option>
                </select>
              </div>
            </div>
          </div>
          <!--  <div class="col-md-4 col-sm-6 col-xs-12">
             <div class="form-group">
               <label class="control-label col-md-4">收件人：</label>
               <div class="col-md-7">
                 <input id="picname" name="picname" type="text" class="form-control">
               </div>
             </div>
           </div> -->
        </form>
        <div id="sample_6_wrapper" class="dataTables_wrapper no-footer">
          <div class="table-scrollable">
            <table class="table table-striped table-bordered table-hover allList">
              <thead>
              <tr class="text-center">
                <th> 条码</th>
                <th> 版库</th>
                <th> 商品名称</th>
                <th> 订单数量</th>
                <th> 已扫数量</th>
              </tr>
              </thead>
              <tbody>
              <tr role="row" class="odd" *ngFor="let item of saleItemList">
                <td>{{item.barcode}}</td>
                <td>{{item.spuNo}}</td>
                <td>{{item.shoppeProName}}</td>
                <td>{{item.pickSum}}</td>
                <td class="sum">0</td>
              </tr>
              </tbody>
            </table>
          </div>
          <!--pagestart-->
          <div class="clearfix">
            <div id="pagination1" class="page"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--确认消息提示框-->
<div id="warnMsgWin" *ngIf="isShowWarnWin" class="div_dialog animated {{btn_type_css}} fadeIn">
  <div class="title_dialog" style="font-size: 19px;line-height: 16px;">系统提示:</div>
  <div class="discription_dialog" style="font-size: 15px;">{{warnMsg}}</div>
  <div class="dialog_divOperation ">
    <span class="btn_span yellow_win_btn_hover_{{btn_type_css}} one_btn_span defalut" data-name="确定" style="padding: 4px 17px; font-size: 14px; height: auto;"
          (click)="closeWin()">确定</span>
  </div>
</div>
<div *ngIf="isShowWarnWin" class="cpt-dw-dialog-mask animated fadeIn" style="background: rgba(0, 0, 0, 0.4);z-index: 10000010;transition: all 0s ease 0s;animation-duration: 0s;"></div>
<!-- 加载动图 -->
<div class="spinner" *ngIf="!isload">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
