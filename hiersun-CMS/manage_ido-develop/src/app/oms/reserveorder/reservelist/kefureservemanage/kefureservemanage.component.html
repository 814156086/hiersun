<div class="page-head">
  <!-- BEGIN PAGE TITLE -->
  <div class="page-title">
    <h1>客服列表
      <small>Kefu Reserveorder Manage</small>
    </h1>
  </div>
  <!-- END PAGE TITLE -->
</div>
<div class="row">
  <div class="col-md-12">
    <div class="tabbable tabbable-custom tabbable-noborder tabbable-reversed">
      <ul id="myTab" class="nav nav-tabs">
        <li class="active" (click)="choosethis(1)"><a data-toggle="tab">全部</a> </li>
        <li (click)="choosethis(2)"><a data-toggle="tab">在线客服</a></li>
        <li (click)="choosethis(3)"><a data-toggle="tab">离线客服</a></li>
      </ul>
      <input type="hidden" id="choosesite" />
      <div class="contenttab">
        <!--right-->
        <div class="col-md-12 rightcon">
          <div class="portlet box">
            <table class="table table-striped table-bordered table-advance table-hover">
              <tr *ngFor="let item of kefulist">
                <td>
                  <span class="online fa fa-check-square" *ngIf="item.logoTag==1"> </span>
                  <span class="linebusy fa fa-minus-square" *ngIf="item.logoTag==0"> </span>
                  <span *ngIf="item.logoTag!=1 && item.logoTag!=1"> </span>
                  客服-{{item.registerName}}
                </td>
                <td>
                  <ul class="cus_lc">
                    <li>已预约成功，未确认购物意向({{item.one}})</li>
                    <li>已确认购物意向，未验证({{item.two}})</li>
                    <li>已验证，未回访({{item.three}})</li>
                    <li>已验证，已回访({{item.four}})</li>
                  </ul>
                </td>
                <td>
                  <!-- <s:url var="updateManageRegister" value="/RecycleReserveOrderAction!queryShopReserveOrders.action">
                      <s:param name="shopCode" value="#var.shopCode"></s:param>
                      <s:param name="code" value="#var.code"></s:param>
                      <s:param name="kefuState" value="kefuState"></s:param>
                    </s:url> -->
                  <a class="btn blue-hoki" (click)="kefureservedetail()" routerLink='/oms/kefureservedetail' [queryParams]="{shopcode:item.shopCode,code:item.code,kefustatus:status}">
                    <i></i>查看</a>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <!--right end-->
      </div>
      <div class="clearfix" style="background:#fff"></div>
    </div>
  </div>
</div>

<div class="spinner" *ngIf="isload">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
<div id="hint" *ngIf="isHint">
  <div class="hintMsg">{{hintMsg}}</div>
</div>
