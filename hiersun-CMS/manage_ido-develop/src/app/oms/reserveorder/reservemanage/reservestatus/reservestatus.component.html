          <!--筛选-->
          <div class="portlet box blue-hoki">
            <!--列表头-->
            <div class="portlet-title">
              <div class="caption">
                <i class="fa fa-globe"></i>状态列表
              </div>
              <div class="tools">
                <a href="javascript:;" class="collapse" data-original-title="" title=""></a>
              </div>
            </div>
            <!--列表end-->
            <!--body-->
            <div class="portlet-body">

              <div class="table-scrollable">
                <table class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th style="width:20%">状态名称</th>
                      <th style="width:15%">其它渠道状态名称</th>
                      <th style="width:30%">状态描述</th>
                      <th style="width:5%">状态序号</th>
                      <th style="width:15%">创建时间</th>
                      <th style="width:15%">操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of reservestatuslist">
                      <td>{{item.name}}</td>
                      <td>{{item.nameone}}</td>
                      <td>{{item.describing}}</td>
                      <td>{{item.sequence}}</td>
                      <td>{{item.createdate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                      <td>
                        <a class="btn btn-xs btn-info green" routerLink='/oms/addstatus' [queryParams]="{id:item.id,type:2}">
                          <i class="fa fa-edit"></i> 编辑</a>
                        <a class="btn btn-xs btn-danger"  href="#myModal" data-toggle="modal" (click)="deletestatus(item.id)"><i class="fa fa-trash-o"></i> 删除</a>
                      </td>
                    </tr>
                    <tr *ngIf="nodata">
                      <td colspan="10" style="text-align:center;padding:10px;">暂时还没有数据</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!--分页页码-->
              <div class="clearfix box">
                <div id="pagination1" class="page fr"></div>
              </div>
              <!--分页页码end-->
            </div>
          </div>

        </div>
      </div>
    </div>

</div>
<div class="spinner" *ngIf="isload">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
<div id="hint" *ngIf="isHint">
  <div class="hintMsg">
    <i *ngIf="warning" class="warningMsg"></i>
    <i *ngIf="!warning" class="ok"></i>
    <span>{{hintMsg}}</span>
  </div>
</div>
<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        </div>
        <div class="modal-body">
          <p>
            <input type="hidden" class="deleteid"/>
            确定要删除吗？
          </p>
        </div>
        <div class="modal-footer">
          <button class="btn default" data-dismiss="modal" aria-hidden="true">取消</button>
          <button data-dismiss="modal" class="btn blue" (click)="sure()">确认</button>
        </div>
      </div>
    </div>
  </div>
