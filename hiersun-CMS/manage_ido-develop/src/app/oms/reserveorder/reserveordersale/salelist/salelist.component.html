<div class="datalist">
  <!-- BEGIN PAGE TITLE -->
  <div class="page-head">
    <div class="page-title">
      <h1>预约单关联销售单
        <small>Reserveorder Sale List</small>
      </h1>
    </div>
  </div>
  <!-- END PAGE TITLE -->
  <div class="row">
    <div class="col-md-12">
      <div class="portlet-body">
        <div class="contenttab">
          <!--筛选-->
          <div class="choosesx">
            <form class="form-inline">
              <div class="col-md-12">
                <div class="form-group col-md-4">
                  <div class="md-radio-inline">
                    <div class="md-radio">
                      <input type="radio" id="regular" name="opeType" title="0" class="md-radiobtn" (change)="shoptype()">
                      <label for="regular">
                        <span></span>
                        <span class="check"></span>
                        <span class="box"></span>
                        预约门店</label>
                    </div>
                    <div class="md-radio">
                      <input type="radio" id="franchise" name="opeType" title="1" class="md-radiobtn" (change)="shoptype()">
                      <label for="franchise">
                        <span></span>
                        <span class="check"></span>
                        <span class="box"></span>
                        销售门店</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group col-md-4">
                  <label>大区筛选：</label>
                  <!--  <select class="form-control area" (change)="citylist()"> -->
                  <select id="area" class="form-control select2me area" data-placeholder="请选择门店所在大区" style="width:66%">
                    <option value="">请选择</option>
                    <option *ngFor="let item of area;let list=index;" value="{{item}}">{{item}}</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label>市区筛选：</label>
                  <!-- <select class="form-control city" (change)="shoplist()"> -->
                  <select id="city" class="form-control select2me city" data-placeholder="请选择门店所在城市" style="width:66%">
                    <option value="">请选择</option>
                    <option *ngFor="let item of citys;let list=index;" value="{{item}}">{{item}}</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label>门店筛选：</label>
                  <select id="shops" class="form-control select2me shops" data-placeholder="请选择门店" style="width:66%">
                    <option value="">请选择</option>
                    <option *ngFor="let item of shops;let list=index;" value="{{item.organizationCode}}">{{item.organizationName}}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group col-md-4">
                  <label>预约单号：</label>
                  <input type="text" class="form-control searchorderno" />
                </div>
                <div class="form-group col-md-4">
                  <label>商品名称：</label>
                  <input type="text" class="form-control productname" />
                </div>
                <div class="form-group col-md-4">
                  <label>商品条码：</label>
                  <input type="text" class="form-control productcode" />
                </div>

              </div>
              <div class="col-md-12">
                <div class="form-group col-md-4">
                  <label>验证日期：</label>
                  <input type="text" class="form-control reservedata" id="reservedata" placeholder="请选择预约日期" />
                </div>
                <div class="form-group col-md-4">
                  <label>销售单号：</label>
                  <input type="text" class="form-control salecode" />
                </div>
                <div class="form-group col-md-4">
                  <label>销售导购：</label>
                  <input type="text" class="form-control daogou" placeholder="请输入销售导购" />
                </div>

              </div>
              <div class="col-md-12">
                <div class="form-group col-md-4">
                  <label>销售门店编码：</label>
                  <input class="form-control saleshopcode" style="width:58%" />
                </div>
                <div class="form-group col-md-4">
                  <label>成交时间：</label>
                  <input type="text" class="form-control" id="validatedata" placeholder="请选择验证日期" />
                </div>
                <div class="form-group col-md-4">
                  <label>预约门店编码：</label>
                  <input type="text" class="form-control reserveshopcode" style="width:58%" />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group col-md-4">
                  <label>渠道：</label>
                  <select class="form-control origin" style="width:75%">
                    <option value="">请选择</option>
                    <option value="本网">本网</option>
                    <option value="天猫">天猫</option>
                    <option value="京东">京东</option>
                    <option value="婚礼纪">婚礼纪</option>
                    <option value="飞凡">飞凡</option>
                    <option value="大众点评">大众点评</option>
                    <option value="洽客">洽客</option>
                    <option value="婚博">婚博</option>
                    <option value="尚品">尚品</option>
                  </select>
                </div>

              </div>
              <div class="text-center">
                <span class="searchtips text-dange"></span>
                <button class="btn btn-default" type="button" (click)="reset()">重置</button>
                <button class="btn blue btn-default" type="button" (click)="reservesalelist()">查询</button>
                <button class="btn blue btn-default" type="button">导出</button>
                <button class="btn blue btn-default" type="button">导出全部</button>
              </div>
            </form>
          </div>
          <!--筛选-->
          <div class="portlet box blue-hoki">
            <!--列表头-->
            <div class="portlet-title">
              <div class="caption">
                <i class="fa fa-globe"></i>预约销售单列表
              </div>
            </div>
            <!--列表end-->
            <!--body-->
            <div class="portlet-body">

              <div class="table-scrollable">
                <div class="table-scrollable">
                  <table class="table table-striped table-bordered table-hover dataTable no-footer">
                    <thead>
                      <tr role="row">
                        <th style="width:5%;text-align:center;"><input type="checkbox" id="parentcheckBox" (click)="parentcheckBox()"/></th>
                        <th>选择</th>
                        <th>渠道</th>
                        <th>预约单号</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of reserveorderlist;let key=index">
                          <td style="width:5%;text-align:center;"><input type="checkbox" name="orderids"/></td>
                          <td><span style="cursor: pointer;" class="glyphicon glyphicon-plus" (click)="detailItem($event.target,item.orderno)"></span></td>
                          <td>{{item.origin}}</td>
                          <td>{{item.orderno}}</td>
                      </tr>
                      <tr *ngIf="nodata">
                          <td colspan="4" style="text-align:center;padding:10px;">暂时还没有数据</td>
                        </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <!--分页页码-->
              <div class="clearfix box">
                <div id="pagination1" class="page fr"></div>
              </div>
              <!--分页页码end-->
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<div class="spinner" *ngIf="isload">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
<div id="hint" *ngIf="isHint">
  <div class="hintMsg">
    <i *ngIf="warning" class="warningMsg"></i>
    <i *ngIf="!warning" class="ok"></i>
    <span>{{hintMsg}}</span>
  </div>
</div>
