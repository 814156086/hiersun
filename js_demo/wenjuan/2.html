<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <title>无标题文档</title></head>
<body><br/><br/>
<hr/>
<h1 align="center"><font color="#FF0000">网站问卷调查</font></h1>
<form>
    <table width="60%" border="1" align="center" bgcolor="#CCCCCC" cellspacing="0">
        <tr>
            <td>姓名:</td>
            <td><input type="text"/><font color="#FF0000">&nbsp;*必须填写</font></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td><input type="radio" name="1"/>男<input type="radio" name="1"/>女</td>
        </tr>
        <tr>
            <td>年龄：</td>
            <td><input type="text"/>岁</td>
        </tr>
        <tr>
            <td>性格</td>
            <td><input type="checkbox" name="select1"/>乐天达观 <input type="checkbox" name="select1"/>成熟稳重 <input
                    type="checkbox" name="select1"/>多愁善感 <input type="checkbox" name="select1"/>心地善良 <input
                    type="checkbox" name="select1"/>实事求是 <input type="checkbox" name="select1"/>活泼可爱 <input
                    type="checkbox" name="select1"/>聪明伶俐
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td><select name="select2">
                <option value="小学" selected="selected">小学</option>
                <option value="初中">初中</option>
                <option value="高中">高中</option>
                <option value="大学本科">大学本科</option>
                <option value="硕士研究生">硕士研究生</option>
                <option value="博士">博士</option>
            </select></td>
        </tr>
        <tr>
            <td>上传照片：</td>
            <td><input type="file"/></td>
        </tr>
        <tr>
            <td>兴趣爱好：</td>
            <td><select name="select3">
                <option value="体育" selected="selected">体育</option>
                <option value="看书">看书</option>
                <option value="玩游戏">玩游戏</option>
                <option value="逛街">逛街</option>
                <option value="健身">健身</option>
                <option value="游泳">游泳</option>
            </select></td>
        </tr>
        <tr>
            <td>从何处知道本网站:</td>
            <td><input type="radio" name="select3"/>通过搜索引擎<br/> <input type="radio" name="select3"/>通过朋友介绍<br/> <input
                    type="radio" name="select3"/>从别人那听到<br/></td>
        </tr>
        <tr>
            <td>你觉得本网站：</td>
            <td><input type="radio" name="select4"/>很好 <input type="radio" name="select4"/>比较好 <input type="radio"
                                                                                                      name="select4"/>一般
                <input type="radio" name="select4"/>不怎么样 <input type="radio" name="select4"/>差
            </td>
        </tr>
        <tr>
            <td>对本站有何意见：</td>
            <td><textarea cols="80" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>你的邮件地址：</td>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="提交"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input
                    type="reset" value="重置"/></td>
        </tr>
    </table>
</form>
</body>
</html>
