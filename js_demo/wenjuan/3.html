<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>chec</title>

    <style>
        #container {
            margin: 20px auto;
        }

        #container span {
            position: relative;
            top: 10px;
            text-align: center;
            vertical-align: middle;
            line-height: 1px;
            margin-right: 50px;
        }

        #container .input_check {
            position: absolute;
            visibility: hidden;
        }

        #container .input_check+label {
            display: inline-block;
            width: 18px;
            height: 18px;
            /*border: 1px solid skyblue;*/
            border-radius: 3px;
            background-color: #4990E2;
        }

        #container .input_check:checked+label:after {
            content: "";
            position: absolute;
            left: 2px;
            bottom: 12px;
            width: 9px;
            height: 4px;
            border: 2px solid white;
            border-top-color: transparent;
            border-right-color: transparent;
            -ms-transform: rotate(-60deg);
            -moz-transform: rotate(-60deg);
            -webkit-transform: rotate(-60deg);
            transform: rotate(-45deg);
        }
        #wuk{
            margin-top: -5px;
            position: absolute;
            top: 10px;
            /*margin-bottom: 10px;*/
            /*padding-bottom: 10px;*/
            margin-left: 10px;
        }
    </style>
</head>

<body>

<h3>利用css的：after跟transform属性代替checkbox效果</h3>
<div id="container">
    <!--<span><input type="checkbox"class="input_check" id="check3"><label for="check3"></label>悟空</span>-->
    <!--<span><input type="checkbox"class="input_check" id="check4">八戒<label for="check4"></label></span>-->
    <span><input type="checkbox"class="input_check" id="check3"><label for="check3"></label><em  id="wuk">wwwww</em></span>
    <span><input type="checkbox"class="input_check" id="check4"><label for="check4"></label>八戒</span>
    <span><input type="checkbox"class="input_check" id="check5"><label for="check5"></label>悟空</span>
    <span><input type="checkbox"class="input_check" id="check6"><label for="check6"></label>八戒</span>
</div>
</body>

</html>
