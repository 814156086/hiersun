<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问卷</title>
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport">
    <script src="wenjuan.js"></script>
</head>
<body>
<div class="container">
    <div class="distance" titleid="1" openoption="undefined">
        <h3 class="surveyIN">您获取品牌的信息渠道：（可多选）</h3></div>
    <span titleid="1"><input titleid="1" type="checkbox" class="input_check" name="cheeckk" id="1">朋友推荐</span><span
        titleid="1"><input titleid="1" type="checkbox" class="input_check" name="cheeckk" id="2">微博微信</span><span
        titleid="1"><input titleid="1" type="checkbox" class="input_check" name="cheeckk" id="3">购物网站</span><span
        titleid="1"><input titleid="1" type="checkbox" class="input_check" name="cheeckk" id="4">商场内广告</span><span
        titleid="1"><input titleid="1" type="checkbox" class="input_check" name="cheeckk" id="5">品牌官网</span>
    <div class="distance" titleid="2" openoption="undefined">
        <h3 class="surveyIN">选择购买oohDear产品的原因</h3></div>
    <span titleid="2"><input titleid="2" type="radio" class="input_check" name="cheeckk" id="6">自己佩戴</span><span
        titleid="2"><input titleid="2" type="radio" class="input_check" name="cheeckk" id="7">送朋友</span><span
        titleid="2"><input titleid="2" type="radio" class="input_check" name="cheeckk" id="8">送家人</span><span
        titleid="2"><input titleid="2" type="radio" class="input_check" name="cheeckk" id="9">送宝贝</span>
    <div class="distance" titleid="5" openoption="9" style="display: none;">
        <h3 class="surveyIN">你与宝贝的关系</h3></div>
    <span titleid="5" style="display: none;"><input titleid="5" type="radio" class="input_check" name="cheeckk" id="21">父母</span><span
        titleid="5" style="display: none;"><input titleid="5" type="radio" class="input_check" name="cheeckk" id="22">家中长辈</span><span
        titleid="5" style="display: none;"><input titleid="5" type="radio" class="input_check" name="cheeckk" id="23">宝贝父母的同事/朋友</span><span
        titleid="5" style="display: none;"><input titleid="5" type="radio" class="input_check" name="cheeckk" id="24">其他</span>
    <div class="distance" titleid="6" openoption="9" style="display: none;">
        <h3 class="surveyIN">宝贝的性别</h3></div>
    <span titleid="6" style="display: none;"><input titleid="6" type="radio" class="input_check" name="cheeckk" id="25">男</span><span
        titleid="6" style="display: none;"><input titleid="6" type="radio" class="input_check" name="cheeckk" id="26">女</span>
    <div class="distance" titleid="7" openoption="9" style="display: none;">
        <h3 class="surveyIN">宝贝的年龄段</h3></div>
    <span titleid="7" style="display: none;"><input titleid="7" type="radio" class="input_check" name="cheeckk" id="27">1岁以下</span><span
        titleid="7" style="display: none;"><input titleid="7" type="radio" class="input_check" name="cheeckk" id="28">1-3岁</span><span
        titleid="7" style="display: none;"><input titleid="7" type="radio" class="input_check" name="cheeckk" id="29">4-6岁</span><span
        titleid="7" style="display: none;"><input titleid="7" type="radio" class="input_check" name="cheeckk" id="30">7-12岁</span><span
        titleid="7" style="display: none;"><input titleid="7" type="radio" class="input_check" name="cheeckk" id="31">12岁以上</span>
    <div titleid="8" class="textBox distance" openoption="9" style="display: none;">宝贝的生日:
        <input type="text" style="border:none;border-bottom:black solid 1px;width: 150px;height: 20px" titleid="8">
    </div>
    <div class="distance" titleid="3" openoption="undefined">
        <h3 class="surveyIN">希望获取品牌最新资讯方式（可多选）</h3></div>
    <span titleid="3"><input titleid="3" type="checkbox" class="input_check" name="cheeckk" id="10">微信推送</span><span
        titleid="3"><input titleid="3" type="checkbox" class="input_check" name="cheeckk" id="11">短信通知</span><span
        titleid="3"><input titleid="3" type="checkbox" class="input_check" name="cheeckk" id="12">邮件营销</span><span
        titleid="3"><input titleid="3" type="checkbox" class="input_check" name="cheeckk" id="14">现场活动宣传</span>
    <div class="distance" titleid="4" openoption="undefined">
        <h3 class="surveyIN">购买ooh Dear产品,您偏好的首饰类型（可多选）</h3></div>
    <span titleid="4"><input titleid="4" type="checkbox" class="input_check" name="cheeckk" id="15">吊坠</span><span
        titleid="4"><input titleid="4" type="checkbox" class="input_check" name="cheeckk" id="16">项链</span><span
        titleid="4"><input titleid="4" type="checkbox" class="input_check" name="cheeckk" id="17">手镯/手链</span><span
        titleid="4"><input titleid="4" type="checkbox" class="input_check" name="cheeckk" id="18">脚链</span><span
        titleid="4"><input titleid="4" type="checkbox" class="input_check" name="cheeckk" id="19">新生礼盒</span><span
        titleid="4"><input titleid="4" type="checkbox" class="input_check" name="cheeckk" id="20">定制商品</span>
    <div titleid="9" class="textBox distance" openoption="undefined">邮箱地址(选填):
        <input id="aaaa" type="text" style="border:none;border-bottom:black solid 1px;width: 150px;height: 20px" titleid="9">
    </div>
    <button id="tijiao">tijiao</button>
</div>
</body>
<script>
    var aaaa = document.getElementById('aaaa');
    var tijiao = document.getElementById('tijiao');
    tijiao.onclick = function () {
        alert(aaaa.value)
    }
</script>
</html>
